<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result {
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="result"></div>
    <!-- <script src="./app.js"></script> -->
    <script>
        function handle(data) {
            const result = document.querySelector('#result');
            result.innerHTML = data.name;
        }
    </script>
    <!-- <script src="http://127.0.0.1:5500/3-%E5%8E%9F%E7%94%9FAJAX/%E8%B7%A8%E5%9F%9F/JSONP/app.js"></script> -->

    <!-- JSONP 是一个非官方的跨域解决方案 只支持 GET 请求 有些网页标签天生就具有跨域能力 JSONP就是利用script标签的跨域能力来发送请求的 -->
    <!-- <script></script>标签可以跨域 但是要接收 js 类型的数据代码 -->
    <script src="http://127.0.0.1:8080/jsonp"></script>
</body>

</html>
