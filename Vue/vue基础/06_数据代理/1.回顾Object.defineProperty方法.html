<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Object.definePropert方法</title>
</head>
<body>
    <script>
        // Object.defineProperty() 方法会直接在一个对象上定义一个新属性，或者修改一个对象的现有属性，并返回此对象
        let num = 18;
        let person = {
            name: '张三',
            sex: '男'
        } 

        Object.defineProperty(person, 'age', {
            // value: 18, // 设置或者修改该属性的值
            // enumerable: true, // 控制该属性是否可以枚举（遍历）默认值是false
            // writable: true, // 控制该属性的值是否可以修改 默认值是false
            // configurable: true // 控制该属性是否可以被删除 和 该属性的描述符是否能改变 默认是false

            // 当有人读取person的age属性时 get函数(getter指整个get函数)就会被调用 且返回值就是age的值
            get() {
                console.log('有人读取了age属性');
                return num;
            },
            // 当有人修改person的age属性时 set函数(setter)就会被调用 且收到修改的具体值
            set(value) {
                console.log('有人修改了age属性，且值是' + value);
                num = value;
            }
        })

        console.log(person);
    </script>
</body>
</html>
