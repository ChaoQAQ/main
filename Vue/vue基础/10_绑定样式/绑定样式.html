<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue绑定样式</title>
    <script src="../js/vue.js"></script>
    <style>
        .init {
            width: 900px;
            height: 200px;
            border: 1px solid #000;
        }
        .red {
            background-color: red;
        }
        .yellow {
            background-color: yellow;
        }
        .blue {
            background-color: blue;
        }
        .text {
            color: rgb(153, 0, 255);
        }
        .shadow {
            text-shadow: #FC0 1px 0 10px;
        }
    </style>
</head>
<body>
    <!-- 
        绑定样式：
            1. class样式：
                写法：v-bind:class="xxx" xxx可以是字符串、对象、数组；
                    (1) 字符串写法适用于：类名不确定 要动态获取；
                    (2) 对象写法适用于：要绑定多个样式 个数不确定 名字也不确定；
                    (3) 数组写法适用于：要绑定多个样式 个数确定 名字也确定 但不确定用不用；
            2. style样式：
                (1) v-bind:style="{fontSize: xxx}" 其中xxx是动态值；
                (2) v-bind:style="[a, b]" 其中a、b是样式对象；
     -->

    <div id="root">
        <!-- 绑定class样式--字符串写法 适用于：样式的类名不确定 需要动态绑定 -->
        <div class="init" @click="changeBj" v-bind:class="red">{{name}}</div> <br/> <br/>

        <!-- 绑定class样式--数组写法 适用于：要绑定的样式个数不确定、名字也不确定 -->
        <div class="init" @click="changeBj" v-bind:class="classArr">{{name}}</div> <br/> <br/>

        <!-- 绑定class样式--对象写法 适用于：要绑定的样式个数确定、名字也确定 但要动态决定用不用 -->
        <div class="init" @click="changeBj" v-bind:class="classObj">{{name}}</div> <br/> <br/>

        <!-- 绑定style样式--行内写法 -->
        <div class="init" @click="changeBj" v-bind:style="{fontSize: fsize + 'px'}">{{name}}</div> <br/> <br/>

        <!-- 绑定style样式--对象写法 -->
        <div class="init" @click="changeBj" v-bind:style="styleObj">{{name}}</div> <br/> <br/>

        <!-- 绑定style样式--数组写法 -->
        <div class="init" @click="changeBj" v-bind:style="styleArr">{{name}}</div> <br/> <br/>

        <!-- 绑定style样式--对象数组写法 -->
        <div class="init" @click="changeBj" v-bind:style="[styleObj1, styleObj2]">{{name}}</div> <br/> <br/>
    </div>
    <script>
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成 生产提示

        new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                red: 'red',
                classArr: ['blue', 'text', 'shadow'],
                classObj: {
                    blue: false,
                    text: false,
                    shadow: false
                },
                fsize: 30,
                styleObj: {
                    fontSize: '30px',
                    color: 'red'
                },
                styleObj1: {
                    color: 'red'
                },
                styleObj2: {
                    fontSize: '30px'
                },
                styleArr: [{
                    fontSize: '30px'
                },
                {
                    color: 'red'
                }]

            },
            methods: {
                changeBj() {
                    // this.red = 'yellow';
                    const arr = ['blue', 'red', 'yellow'];
                    const index = Math.floor(Math.random() * 3); // 0 ~ 1 包括 0 不包括 1 * 3 就是 0.xxx 1.xxx 2.xxx
                    this.red = arr[index];
                }   
            }
        })
    </script>
</body>
</html>
