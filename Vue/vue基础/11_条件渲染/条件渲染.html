<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue条件渲染</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        条件渲染：
            1. v-if：
                写法：
                    (1) v-if="表达式"；
                    (2) v-else-if="表达式"；
                    (3) v-else="表达式"；
                适用于：切换频率较低的场景；
                特点：不展示的DOM元素直接被移除；
                注意：v-if 可以和：v-else-if、v-else一起使用 但要求结构不能被 “打断”；
            2. v-show：
                (1) 写法：v-show="表达式"；
                (2) 适用于：切换频率较高的场景；
                (3) 特点：不展示的 DOM 元素未被移除 只是使用 display:none 隐藏；
            3. 备注：使用 v-if 隐藏元素时 DOM节点被移除 元素可能无法获取到 而使用 v-show 一定可以获取到；
     -->

    <div id="root">
        <h1>n的值是：{{n}}</h1>
        <button @click="n++">点击我n+1</button>
        <!-- 使用 v-show 做条件渲染 display: none -->
        <!-- <h2 v-show="false">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-show="1 === 1">欢迎来到{{name}}</h2> -->

        <!-- 使用 v-if 做条件渲染 为假时会删除DOM节点 -->
        <!-- <h2 v-if="false">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-if="1 === 1">欢迎来到{{name}}</h2> -->

        <!-- 使用 v-else-if 和 v-else 做条件渲染 -->
        <h2 v-if="n === 1">Angular</h2>
        <h2 v-else-if="n === 2">React</h2>
        <h2 v-else-if="n === 3">Vue2.0</h2>
        <h2 v-else>Vue3.0</h2>

        <!-- v-if 与 template 的配合使用 template 模板 不会被解析成结构-->
        <!-- <template> 元素当做不可见的包裹元素 -->
        <template v-if="n === 1">
            <h2>你好</h2>
            <h2>你好</h2>
            <h2>你好</h2>
        </template>
    </div>
    <script>
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成 生产提示

        new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                n: 0
            }
        })
    </script>
</body>
</html>
