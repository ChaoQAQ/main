<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-pre指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-pre指令：
            1. 跳过 v-pre 所在节点的编译阶段 前、预处理；
            2. 可以利用它跳过：没有使用指令语法、没有使用插值语法的节点 会加快编译；
     -->

    <div id="root">
        <h2 v-pre>Vue很简单</h2>
        <h2>{{name}}</h2>
        <h2 v-pre>{{str}}</h2>
    </div>

    <script>
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成 生产提示

        new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                str: '<h2> 你好，尚硅谷 </h2>'
            }
        })
    </script>
</body>
</html>
