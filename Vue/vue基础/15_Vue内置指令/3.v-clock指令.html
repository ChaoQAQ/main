<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-clock指令</title>
    <style>
        /* 属性选择器 */
        [v-cloak] {
            display: none;
        }
    </style>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-cloak指令（没有值）：
            1. 本质是一个特殊属性 Vue实例创建完毕并接管容器后 会删掉v-cloak属性 cloak遮盖；
            2. 使用css配合 v-cloak 可以解决网速慢时页面展示出{{xxx}}的问题；
     -->

    <div id="root">
        <h2 v-cloak>{{name}}</h2>
    </div>

    <script>
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成 生产提示

        new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
            }
        })
    </script>
</body>
</html>
