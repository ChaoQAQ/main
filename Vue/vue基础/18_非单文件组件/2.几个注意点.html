<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>几个注意点</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        几个注意点：
            1. 关于组件名：
                一个单词组成：
                    第一种写法(首字母小写)：school；
                    第二种写法(首字母大写)：School；
                多个单词组成：
                    第一种写法(kebab-case命名)：my-school 需要加引号；
                    第二种写法(CamelCase命名)：MySchool（需要Vue脚手架支持）；
                备注：
                    (1) 组件名尽可能回避HTML中已有的元素名称 例如：h2、H2都不行；
                    (2) 可以使用name配置项指定组件在开发者工具中呈现的名字；

            2. 关于组件标签：
                第一种写法：<school></school>;
                第二种写法：<school/>;
                备注：不使用Vue脚手架时 <school/>会导致后续组件不能渲染；

            3. 一个简写方式：
                const school = Vue.extend(options) 可简写为：const school = options；
                不管写不写Vue.extend Vue都会执行extend方法；
     -->

    <div id="root">
        <!-- 第三步：编写组件标签 -->
        <school></school>
        <!-- </school> -->
    </div>

    <script>
        Vue.config.productionTip = false;

        // 第一步：创建school组件
        const school = Vue.extend({
            name: 'atguigu', // 指定该组件在Vue开发工具中的名字
            // template必须有一个根元素
            template: `
                <div>
                    <h2>{{name}}</h2>
                    <h2>{{address}}</h2>
                </div>
            `,
            data() {
                return {
                    name: '尚硅谷',
                    address: '北京'
                }
            }

        })

        new Vue({
            el: '#root',
            data: {

            },
            components: {
                // 第二步：注册组件（局部注册）
                school: school
            }
        })
    </script>
</body>
</html>
