<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue模板语法</title>
    <!-- 引入开发版本 包含完整的警告和调试模式 产品开发时使用 -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        Vue模板语法有两大类：
            1. 插值语法：
                功能：用于解析标签体内容；
                写法：{{xxx}} xxx 是js表达式 且可以直接读取到 data 中得所有属性
            2. 指令语法：
                功能：用于解析标签（包括：标签属性、标签体内容、绑定事件...）；
                举例：v-bind:href="xxx" 可以简写为 :href="xxx" xxx同样要写js表达式 且可以直接读取到 data 中得所有属性；
                备注：Vue中有很多得指令 且形式都是：v-??? 此处我们只是拿 v-bind:举个例子；
     -->

    <!-- 准备一个容器 vue是数据绘制页面 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="school.url">点我去{{school.name}}学习1</a>
        <!-- v-bind: 单向绑定 可以简写 : -->
        <a :href="Date.now()">点我去{{school.name}}学习1</a>
    </div>
    <script>
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成 生产提示

        new Vue({
            el: '#root',
            data: {
                name: 'jeck',
                school: {
                    name: '尚硅谷',
                    url: 'www.atguigu.com'
                }
            }
        })
    </script>
</body>
</html>
