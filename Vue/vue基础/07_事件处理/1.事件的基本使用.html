<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        事件的基本使用：
            1. 使用 v-on:xxx 或 @xxx 绑定事件 其中 xxx 是事件名；
            2. 事件回调需要配置在 methods 对象中 最终会在 vm 上；
            3. methods 中配置的函数 不要用箭头函数 否则 this 就不再指向 vm 了；
            4. methods 中配置的函数 都是被Vue所管理的函数 this 的指向是 vm 或 组件的实例对象；
            5. @click="demo" 和 @click="demo($event)" 效果一致 但后者可以传参 多个参数时用 $event占位 表示事件对象；
     -->

    <div id="root">
        <h1>Vue，{{name}}</h1>
        <!-- info 信息 -->
        <button v-on:click="showInfo1">点击我提示信息1</button> 
        <button @click="showInfo2($event,20)">点击我提示信息2</button>
    </div>
    <script>
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成 生产提示

        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    name: '事件处理'
                }
            },
            methods: { // 方法
                showInfo1(e) {
                    console.log(e.target);
                    console.log(this);
                    alert('11')
                },
                showInfo2(e,a) {
                    console.log(e.target, a);
                    console.log(this);
                    alert('11')
                }
            }
        })
    </script>
</body>
</html>
