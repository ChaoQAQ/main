<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击我创建一个input输入框</button>
    <script>
        let btn = document.querySelector('button');
        btn.addEventListener('click', function() {
            let input = document.createElement('input');

            input.value = 99;

            input.style.backgroundColor = 'skyblue';

            // input.parentElement.style.backgroundColor = 'green'; // input还未放到页面上 父级节点为null 不奏效

            // input.focus() // 还未放入页面 不奏效

            document.body.appendChild(input);

            input.parentElement.style.backgroundColor = 'green'; 
            
            input.focus()
        })
    </script>
</body>
</html>
