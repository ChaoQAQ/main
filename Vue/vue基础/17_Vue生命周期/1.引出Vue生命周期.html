<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引出Vue生命周期</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        Vue生命周期：
            1. 又名：生命周期回调函数、生命周期函数、生命周期钩子（到达一个阶段Vue钩出一个函数执行）；
            2. 是什么：Vue在关键时刻帮我们调用的一些特殊名称的函数；
            3. 生命周期函数的名字不可更改 但函数的具体内容是程序员根据需求编写的；
            4. 生命周期函数中的 this 指向 vm 或 组件实例对象；
     -->

    <div id="root">
        <h2 v-if="flag">你好啊</h2>
        <!-- v-bind:style="{fontSize: xxx}" 其中xxx是动态值； -->
        <!-- <h1 :style="{opacity: opacity}">Vue生命周期</h1> -->
        <h1 :style="{opacity}">Vue生命周期</h1>
    </div>

    <script>
        Vue.config.productionTip = false;

        new Vue({
            el: '#root',
            data: {
                flag: false,
                opacity: 1
            }, 
            // mounted函数 Vue完成模板的解析并把最初的真实DOM元素放入页面后（挂载完毕）调用mounted函数
            mounted() {
                console.log('mounted', this);
                setInterval(() => {
                    this.opacity -= 0.01;
                    if(this.opacity <= 0) this.opacity = 1;
                }, 16)
            }
        })
    </script>
</body>
</html>
