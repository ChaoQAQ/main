<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本列表</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-for指令：
            1. 用于展示列表数据；
            2. 语法：v-for="(item, index) in xxx" :key="yyy";
            3. v-for="(item, index) in xxx"、v-for="(item, index) of xxx" 都可以；
            4. 可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
     -->

    <div id="root">
        <!-- 遍历数组 第一个参数是每一项 第二个参数是索引号 -->
        <h2>人员列表</h2>
        <ul>
            <li v-for="(p, index) in persons" :key="index">
                {{p.name}}-{{p.age}}-{{index}}
            </li>
        </ul>
        <!-- 遍历对象 第一个参数是属性的值 第二个参数是属性名 第三个是索引号-->
        <h2>汽车信息</h2>
        <ul>
            <li v-for="(value, name, index) in car" :key="index">
                {{value}}--{{name}}-{{index}}
            </li>
        </ul>
        <!-- 遍历字符串 第一个参数是每一项 第二个参数是索引号 -->
        <h2>遍历字符串</h2>
        <ul>
            <li v-for="(item, index) in str" :key="index">
                {{item}}-{{index}}
            </li>
        </ul>
        <!-- 遍历指定次数 第一个参数是第几次 第二个参数是索引号 -->
        <h2>遍历指定次数</h2>
        <ul>
            <li v-for="(item, index) of 5" :key="index">
                {{item}}-{{index}} 
            </li>
        </ul>
    </div>
    <script>
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成 生产提示
        
        new Vue({
            el: '#root',
            data: {
                persons: [
                    {
                        id: 01,
                        name: '王二',
                        age: 18
                    },
                    {
                        id: 02,
                        name: '张三',
                        age: 19
                    },
                    {
                        id: 03,
                        name: '李四',
                        age: 20
                    },
                ],
                car: {
                    name: '奥迪A8',
                    color: '黑色',
                    price: '80万'
                },
                str: 'hello'
            }
        })
    </script>
</body>
</html>
