<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更像时的一个问题</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 遍历数组 第一个参数是每一项 第二个参数是索引号 -->
        <h2>人员列表</h2>
        <button v-on:click="updateMei">点击更新马冬梅信息</button>
        <ul>
            <li v-for="(p, index) in persons" :key="p.id">
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>
    </div>
    <script>
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成 生产提示

        const vm = new Vue({
            el: '#root',
            data: {
                persons: [
                    {
                        id: '01',
                        name: '马冬梅',
                        age: 26,
                        sex: '女'
                    },
                    {
                        id: '02',
                        name: '周冬雨',
                        age: 22,
                        sex: '女'
                    },
                    {
                        id: '03',
                        name: '周杰伦',
                        age: 32,
                        sex: '男'
                    },
                    {
                        id: '04',
                        name: '温兆伦',
                        age: 27,
                        sex: '男'
                    }
                ]
            },
            methods: {
                updateMei() {
                    // this.persons[0].name = '马老师',
                    // this.persons[0].age = 50,
                    // this.persons[0].sex = '男'
                    this.persons[0] = {
                        id: '01',
                        nsme: '马老师',
                        age: 50,
                        sex: '男'
                    }
                }
            }
        })
    </script>
</body>

</html>
