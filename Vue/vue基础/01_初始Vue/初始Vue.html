<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始Vue</title>
    <!-- 引入开发版本 包含完整的警告和调试模式 产品开发时使用 -->
    <script src="../js/vue.js"></script>
    <!-- 引入了 Vue.js 就会有一个 Vue 的构造函数 -->
    <!-- 引入生产版本 删除了警告，33.46KB min+gzip 体积更小 产品上线时使用 -->
    <!-- <script src="../js/vue.min.js"></script> -->
</head>
    <!-- 
        初识Vue：
        1. 想让Vue工作 就必须创建一个Vue实例 且要传入一个配置对象；
        2. root容器里的代码依然符合html规范 只不过混入了一些特殊的Vue语法；
        3. root容器里的代码被称为【Vue模板】;
        4. Vue实例和容器是一一对应的；
        5. 真实开发中只有一个Vue实例 并且会配合着组件一起使用；
        6. {{xxx}}中的xxx要写js表达式 且xxx可以自动读取到 data 中的所有属性；
        7. 一旦 data 中的数据发生改变 那么页面（vue模板）中用到该数据的地方也会自动更新；

        注意区分：js表达式 和 js代码（语句）
        1. js表达式：一个表达式会产生一个值 可以放到任何一个需要值得地方：
            (1) a;
            (2) a + b;
            (3) demo(1);
            (4) x === y ? 'a' : 'b';

        2. js代码（语句）
            (1) if () {};
            (2) for () {};
     -->

    <!-- 准备一个容器 vue是数据绘制页面 -->
    <div id="root">
        <h1>hello，{{name}}，{{Date.now()}}，{{1 + 1}}，{{1 === 1 ? 'a' : 'b'}}</h1>
    </div>
<body>
    <script>
        // Vue Devtools 浏览器上安装这个 Vue工具
        // Vue.config 是一个对象，包含 Vue 的全局配置 config 配置 property 所有物
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成 生产提示

        // 创建 Vue 实例
        const vm = new Vue({ // vue 这个构造函数只传一个 配置对象 参数
            el: '#root', // el element的简写 用于指定当前 vue实例为哪个容器服务 值通常为css选择器字符串
            data: { // data 中用于存储数据 数据供 el 所指定的容器去使用 data 的值暂时写成一个对象
                name: '尚硅谷'
            }
        })
    </script>
</body>

</html>
