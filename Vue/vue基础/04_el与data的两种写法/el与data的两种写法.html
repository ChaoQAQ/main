<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data的两种写法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        data与el的2种写法:
            1. el有两种写法:
                (1) new Vue时候配置el属性;
                (2) 先创建 Vue的实例对象 随后通过vm.$mount('root')指定el的值 第一个参数是el的值
            2. data有两种写法:
                (1) 对象形式;
                (2) 函数形式 函数必须返回的是一个对象;
                如何选择: 目前哪种写法都可以 以后学到组件时 data必须使用函数形式 否则会报错;
            3. 一个重要的原则:
                由Vue管理的函数 一定要写箭头函数 一旦写了箭头函数 this 就不再指向Vue实例了;
     -->

    <div id="root">
        <h1>{{name}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成 生产提示

        // el 的两种写法
        // const vm = new Vue({
        //     // el: '#root', // el 的第一种写法
        //     data: {
        //         name: '尚硅谷'
        //     }
        // })
        // // console.log(vm); // Vue 的实例对象 vm
        // vm.$mount('#root'); // el 的第二种写法 Vue的实例通过原型对象上的方法$mount第一个参数为el mount 挂载的意思

        // data 的两种写法
        new Vue({
            el: '#root',
            // data 的第一种写法: 对象形式
            // data: {
            //     name: '尚硅谷'
            // }

            // data 的第二种写法: 函数形式 函数里面必须返回一个对象
            data() { // 对象里面方法的简写
                console.log(this); // 此处 this 指向 Vue 的实例
                return {
                    name: '尚硅谷'
                }
            }
            // data: () => {
            //     console.log(this); // 此处 this 指向 window
            //     return {
            //         name: '尚硅谷'
            //     }
            // }
        })
    </script>
</body>
</html>
