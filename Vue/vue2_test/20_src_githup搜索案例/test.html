<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj1 = {a: 1, b: 2}
        let obj2 = {a: 2, b: 3, c: 4}
        let obj3 = {e: 2, b: 3, f: 4}

        console.log({...obj1, ...obj2}); // 合并对象
        // Object.assign(target, ...sources) 将多个对象合并到目标对象 会改变目标对象 相同属性的值 后面会覆盖前面
        console.log(Object.assign(obj1, obj2, obj3)); // 合并对象
        console.log(obj1); 
        console.log(obj2);

    </script>
</body>
</html>
