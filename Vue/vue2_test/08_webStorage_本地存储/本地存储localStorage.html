<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<!-- 
    webStorage
        1. 存储内容大小一般左侧5MB左右 (不同浏览器可能还不一样)；
        2. 浏览器端通过 window.sessionStorage 和 window.localStorage 属性来实现本地存储机制；
        3. 相关API：
            (1) xxxStorage.setItem('key', 'value') 该方法接收一个键和值作为参数 会把键值对添加到存储中 如果键名存在 则更新其对应的值；
            (2) xxxStorage.getItem('key') 该方法接收一个键名作为参数 返回键名对应的值 没有返回null；
            (3) xxxStorage.removeItem('key') 该方法接收一个键名作为参数 并把键名从存储中删除；
            (4) xxxStorage.clear() 该方法直接调用会清空存储中所有数据；
        4. 备注：
            1. sessionStorage 存储的内容会随着浏览器窗口关闭而消失；
            2. localStorage 存储的内容 需要手动清除才会消失；
            3. xxxStorage.getItem(xxx) 如果xxx对应的value获取不到 那么getItem的返回值是null；
            4. JSON.parse(null) 的结果依然是null；
            5. 本地存储里面只能存储字符串 所以存储对象时要进行转换；
            6. JSON.parse() 转对象；
            7. JSON.stringify() 转字符串；
 -->
    <h1>localStorage</h1>
    <button onclick="setItem()">存储一个数据</button>
    <button onclick="getItem()">读取一个数据</button>
    <button onclick="removeItem()">移除一个数据</button>
    <button onclick="clearAll()">清除所有数据</button>
<body>
    <script>
        // localStorage 本地存储
        function setItem() {
            localStorage.setItem('key', 'value');
            localStorage.setItem('张三', '18');
            localStorage.setItem('电脑', '5399');
            localStorage.setItem('电脑', JSON.stringify({name: '李四', age: 18}));
        }
        function getItem() {
            console.log(localStorage.getItem('key'));
            console.log(localStorage.getItem('张三'));
            console.log(JSON.parse(localStorage.getItem('电脑')));
            // 没有该数据返回null null转换为对象还是null
            console.log(JSON.parse(localStorage.getItem('电脑1')));
        }
        function removeItem() {
            localStorage.removeItem('key');
        }
        function clearAll() {
            localStorage.clear();
        }
    </script>
</body>
</html>
