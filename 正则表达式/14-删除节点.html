<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>1111</div>
    <script>
        // Element.remove() 方法，把对象从它所属的 DOM 树中删除。
        let div = document.querySelector('div');
        div.remove();
    </script>
</body>
</html>
