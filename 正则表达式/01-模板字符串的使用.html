<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = 'andy';
        var age = 18;
        document.write('大家好，我叫'+name+'，今年'+age+'岁');
        document.write(`大家好，我叫${name}，今年${age}岁`);
        // 只要用 单引号 双引号 反引号包含起来的就是字符串类型
        // 模板字符串 可以让我们拼接字符串更简便
    </script>
</body>
</html>
