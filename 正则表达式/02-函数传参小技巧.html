<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(x, y) {
            x = x || 0;
            y = y || 0;
            console.log(x + y); // 没有传参就返回0 不写上面的就返回NaN
        }
        fn(1, 2);
        fn();
        // 这种写法跟上面效果相同 但是更简单 
        // x 和 y 可以看作是 函数内部的局部变量
        // 调用的时候会有个内部判断是否有参数传递过来
        // 没有参数 则 执行 x = 0
        // 有参数 则执行实参赋值
        function fun(x = 0, y = 0) {
            console.log(x + y);
        }
        fun(1, 2);
        fun();
    </script>
</body>
</html>
