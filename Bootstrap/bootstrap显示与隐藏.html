<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <style>
        .row div {
            height: 200px;
            background-color: pink;
            font-size: 50px;
            color: #fff;
        }
        .row div:nth-of-type(3) {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- visible就是显示元素，visible-lg就是只在大屏显示，其他屏幕不显示 -->
            <div class="col-xs-4 visible-lg">我有限定技能</div>
            <div class="col-xs-3">1</div>
            <!-- hidden就是隐藏，hidden-lg就是在大屏的时候隐藏，其他屏幕还是显示 -->
            <div class="col-xs-2 hidden-xs hidden-md">我会变魔术</div>
            <div class="col-xs-3">1</div>
        </div>
    </div>
</body>
</html>
