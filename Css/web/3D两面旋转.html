<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* 3D透视，给需要观看的父级元素添加，可以继承 */
            perspective: 500px;
        }
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            /* 3D呈现，让子盒子保留3D立体空间，跟随父级运动，写给需要跟随子盒子的父盒子 */
            transform-style: preserve-3d;
            transition: all 1s;
        }
        .box:hover {
            transform: rotateY(180deg);
        }
        .box div {
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 20px;
            color: #fff;
            text-align: center;
            line-height: 300px;
            border-radius: 50%;
        }
        .box div:first-child {
            background-color: pink;
            /* 让背面盒子先翻转180deg，让其两个盒子背对背 */
            transform: rotateY(180deg);
        }
        .box div:last-child {
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>pink老师YYDS</div>
        <div>学IT来挨踢黑马</div>
    </div>
</body>
</html>
