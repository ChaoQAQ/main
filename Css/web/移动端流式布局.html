<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 流式布局就是百分比布局，也叫非固定像素布局，
        通过设置百分比的宽度来根据屏幕大小进行收缩，不受固定像素的限制，内容向两侧填充，
        流式布局是移动web比较常见的开发布局方式
        max-width最大宽度，min-width最小宽度，max-height最大高度，min-height最小高度 */
        * {
            margin: 0;
            padding: 0;
        }
        section {
            width: 100%;
            max-width: 980px;
            min-width: 320px;
            margin: 0 auto;
        }
        section div {
            float: left;
            width: 50%;
            height: 400px;
        }
        div:nth-child(1) {
            background-color: pink;
        }
        div:nth-child(2) {
            background-color: purple;
        }
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
    </section>
</body>
</html>
