<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:nth-child(1) {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 5px solid red;
            padding: 10px;
            /* 传统盒子模型 = width + border + padding */
            box-sizing: content-box;
        }

        /* 移动端大多数浏览器使用的是 webkit内核 可以全部使用 css3盒子模型
        PC端考虑兼容性就使用传统盒子模型， 不考虑兼容性就使用 css3盒子模型 */

        div:nth-child(2) {
            width: 200px;
            height: 200px;
            background-color: purple;
            border: 5px solid green;
            padding: 10px;
            /* CSS3盒子模型 = width， css3盒子不会被padding和border撑大盒子 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
