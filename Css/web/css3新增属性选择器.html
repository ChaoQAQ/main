<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            cursor: pointer;
        }

        /* 属性选择器 */
        /* *表示选择属性值中具有icon的元素，不管icon在前面还是后面 */
        /* 属性值具有一样的可以在任意位置 */
        div[class*="icon"] {
            color: blue;
        }

        /* 选择是button的标签且有disabled属性的元素 */
        /* 类选择器，属性选择器，伪类选择器的权重都为10，标签选择器权重为1 */
        /* 直接写属性 */
        button[disabled] {
            cursor: default;
        }

        /* 选择input标签且具有type属性跟type的属性值的标签 */
        /* 属性等于属性值 */
        input[type="search"] {
            color: pink;
        }

        /* ^就是表示从class属性值icon开头的元素 */
        /* 以某个属性值开头 */
        div[class^="icon"] {
            color: pink;
        }

        /* $表示结尾，选择属性值是以icon结尾的 */
        /* 以某个属性值结尾 */
        div[class$="icon"] {
            color: green;
        }
        /* 权重一样，执行最后面下面写的代码冲掉前面上面的代码 */
    </style>
</head>

<body>
    <!-- disabled 是禁用按钮的意思 -->
    <button disabled="disabled">按钮</button>
    <button>按钮</button>
    <button disabled="disabled">按钮</button>
    <button>按钮</button>
    <button>按钮</button>

    <input type="text" value="文本框">
    <input type="text" value="文本框">
    <input type="text" value="文本框">
    <input type="search" value="搜索框">
    <input type="search" value="搜索框">
    <input type="search" value="搜索框">
    <div class="icon1">图标1</div>
    <div class="ic">Tub</div>
    <div class="icon2">图标2</div>
    <div class="1icon2">图标2</div>
    <div class="icon3">图标3</div>
    <div class="ABSicon">图标3</div>
</body>

</html>
