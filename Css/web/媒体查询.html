<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 媒体查询可以根据不同屏幕大小改变不同的样式 */
        /* max-width：800px 就是小于等于800px */
        /* media媒体 screen屏幕 and而且  */
        /* 这句话的意思就是在我们的屏幕上 并且 最大宽度为800px 设置我们想要的样式 */
        @media screen and (max-width: 800px) {
            body {
                background: -webkit-linear-gradient(left bottom, skyblue, pink);
                /* background-color: pink; */
            }
        }
        @media screen and (max-width: 600px) {
            body {
                background: -webkit-linear-gradient(left bottom, yellow, hotpink);
                /* background-color: pink; */
            }
        }
    </style>
</head>
<body>
    
</body>
</html>
