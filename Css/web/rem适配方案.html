<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="" media="screen and (min-width: 320px)">
    <link rel="stylesheet" href="" media="screen and (min-width: 720px)">
        <style>
            @media screen and (min-width: 320px) {
                html {
                    font-size: 21.33px;
                }
            }
            @media screen and (min-width: 720px) {
                html {
                    font-size: 50px;
                }
            }
            div {
                width: 2rem;
                height: 2rem;
                background: -webkit-linear-gradient(left, skyblue, pink);
            }
            /* 1.首先我们先选一套标准尺寸 */
            /* 2.我们用屏幕尺寸 除以 我们划分的份数 得到html里面的文字大小 但我们知道不同屏幕下的大小的文字是不一样大的 */
            /* 3.页面元素的 rem 值 = 页面元素在750px 除以 html里面的文字大小 */
        </style>
</head>
<body>
    <div></div>
</body>
</html>
