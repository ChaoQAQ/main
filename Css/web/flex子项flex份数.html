<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            display: flex;
            width: 60%;
            height: 150px;
            background-color: pink;
            margin: 0 auto;
            /* flex-direction: row;
            flex-wrap: nowrap; */
            flex-flow: row nowrap;
            /* justify-content: space-between; */
        }
        section div:nth-child(1) {
            width: 150px;
            height: 150px;
            background-color: green;
        }
        section div:nth-child(2) {
            /* flex: 1;就是平分剩余空间，只有一个盒子就占满 */
            flex: 1;
            margin: 10px 10px;
            background-color: skyblue;
        }
        section div:nth-child(3) {
            width: 150px;
            height: 150px;
            background-color: green;
        }
        p {
            display: flex;
            width: 60%;
            height: 150px;
            background-color: pink;
            margin: 100px auto;
            /* flex-direction: row;
            flex-wrap: nowrap; */
            flex-flow: row nowrap;
        }
        p span {
            flex: 1;
        }
        p span:nth-child(2) {
            flex: 2;
            background-color: green;
        }
    </style>
</head>

<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
    <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </p>
</body>

</html>
