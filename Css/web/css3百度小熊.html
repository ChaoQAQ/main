<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .w {
            position: relative;
            margin: 100px 0;
            height: 566px;
            animation: w 50s linear infinite alternate;
        }

        .bear {
            position: absolute;
            top: 410px;
            width: 200px;
            height: 100px;
            background: url(./images/bear.png) no-repeat;
            /* 一个元素可以添加多个动画，用逗号分隔开 */
            animation: bear 1s steps(8) infinite, move 4s linear forwards;
            z-index: 999;
        }

        .bg1 {
            position: absolute;
            top: 230px;
            width: 100%;
            height: 336px;
            background: url(./images/bg1.png);
            animation: bg1 50s linear infinite;
            z-index: 99;
        }

        .bg2 {
            position: absolute;
            width: 100%;
            height: 569px;
            background: url(./images/bg2.png);
            animation: bg2 40s linear infinite;
            z-index: 9;
        }

        @keyframes bear {
            0% {
                background-position: 0 0;
            }

            100% {
                /* 用背景定位图加上 步数steps 做动态图，可以控制他的速度，png的颜色比gif颜色更多 */
                background-position: -1600px 0;
            }
        }

        @keyframes move {
            0% {
                left: 0;
            }

            100% {
                left: 50%;
                transform: translateX(-50%);
            }
        }

        @keyframes bg1 {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -3840px 0;
            }
        }

        @keyframes bg2 {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -3840px 0;
            }
        }
        @keyframes w {
            0% {
                background-color: #ccc;
            }

            100% {
                background-color: rgb(41, 130, 214);
            }
        }
    </style>
</head>

<body>
    <div class="w">
        <div class="bear"></div>
        <div class="bg1"></div>
        <div class="bg2"></div>
    </div>
</body>

</html>
