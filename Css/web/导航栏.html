<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏</title>
    <style>
        *{
            padding: 0; 
            /* 内边距 */
            margin: 0; 
            /* 外边距 */
         }
         span{ 
             background-color: black; 
             /* 背景颜色 */
             color: cornsilk; 
             /* 字体颜色 */
            /* width: 100px; */
            /* text-align: center; */
           /* border-bottom:1px solid cornsilk;*/
            /* margin-bottom: 1px; */
           } 
          ul{
              background-color: darkgrey;
              /* 背景颜色 */
              width: 75px;
              /* 图片背景宽度 */
            /*  padding-left: 10px;*/

          }
          li{
              text-align: right; 
              list-style-type: none; 
              /* 无序列表 */
              border-bottom:2px solid #fff; 
              /* 对象下边线 实线  线宽 线颜色 */
          }
          .k2{
              background-color: rgb(216, 90, 90); 
              /* 背景颜色 */
              /* color: darkred; */
              height: 30px;
              /* 图片高度 */
          }
          a{
              text-decoration: none;
              /* 取消下划线 */
              color: rgba(255, 0, 242, 0.336);
              padding: 0px 10px; 
              /* 内边距 */
              /* 第一个px代表上下，第二个代表左右 */
              line-height: 30px;
              /* 间隔距离 */
              /* 行高 */
          }
          a:hover{
              /* 伪类选择器 鼠标覆盖时的样式 */
              color: rgb(81, 252, 14);
              /* 鼠标覆盖时字体颜色 */
              background-color: rgb(143, 227, 248);
              /* 鼠标覆盖时a标签内容背景颜色 */
          }
        /* .k1{ 
            border-bottom:2px soid red;
            border-left:4px soid red;
            border-top: 4px soid red;
            border-right: 4px soid red; 
              } */
            .k1{
                background-color: red; 
                /* 背景颜色 */
                padding: 4px 4px 2px 4px;
                /* 上下左右宽度 */
            }
    </style>
</head>
<body>
    <div>
        <ul>
            <li><span>我的首页</span></li>
            <li><span>心情日记</span></li>
            <li><span>工作笔记</span></li>
            <li><span>生活琐碎</span></li>
            <li><span>联系我们</span></li>
        </ul>
    </div>
    <div class="k1">
        <div class="k2">
            <a href="#">雪域高原</a>
            <a href="#">天府四川</a>
            <a href="#">稻城亚丁</a>
            <a href="#">永恒三峡</a>
            <a href="#">雄秀峨眉</a>
            <a href="#">船厂万里</a>
            <a href="#">城市一战</a>
            <a href="#">出国咨询</a>
        </div>
    </div>
</body>
</html>
