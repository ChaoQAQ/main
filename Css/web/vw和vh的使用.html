<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* vw vh 都是实时监测屏幕视口大小来变化，不需要借助媒体查询来改变HTML文字大小 */
            /* vw是相对屏幕视口宽度来的，100vw就是视口全宽  */
            width: 10vw;
            height: 10vw;
            background: -webkit-linear-gradient(left top,skyblue,hotpink);
        }
        section {
            /* vh是相对屏幕视口高度来的，375px高度物理像素1vh就应该是3.75px */
            width: 10vh;
            height: 10vh;
            background: -webkit-linear-gradient(left, green, red);
        }
    </style>
</head>
<body>
    <div></div>
    <section></section>
</body>
</html>
