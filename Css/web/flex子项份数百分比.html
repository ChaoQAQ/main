<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 800px;
            height: 400px;
            margin: 0 auto;
        }
        ul {
            list-style: none;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        li {
            /* flex: 1; */
            /* flex份数可以设置为百分比，百分比是相对于父级大小 */
            flex: 20%;
            background: -webkit-linear-gradient(left, skyblue, pink);
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>
    </div>
</body>
</html>
