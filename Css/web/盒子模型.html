<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style>
        div{
            background-color: aqua;
            margin-top: 30px;
            /* 上边距 */
            width: 100px;
            height: 100px;
        }
        .k1{
            padding: 20px;
            /* 内边距 */
            box-sizing: content-box;
            /* w3c盒子模型会被内边距撑大，边框加内边距加宽度 */
        }
        .k2{
            padding: 20px;
            /* 内边距 */
            box-sizing: border-box;
            /* css3盒子模型不会变形 */
        }
    </style>
</head>
<body>
    <div class="k1">盒子1</div>
    <div>盒子2</div>
    <div class="k2">盒子3</div>
</body>
</html>
