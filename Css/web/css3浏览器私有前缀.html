<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            /* 代表浏览器 火狐浏览器 Firefox */
            -moz-border-radius: 50%;
            /* 代表浏览器 IE浏览器 */
            -ms-border-radius: 50%;
            /* 代表浏览器 safari 苹果 chrome 谷歌 */
            -webkit-border-radius: 50%;
            /* 代表浏览器 Opera浏览器 */
            -o-border-radius: 50%;
            border-radius: 50%;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
