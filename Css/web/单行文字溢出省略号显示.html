<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 40px;
            background-color: pink;
            margin: 100px auto;
            /* 文本显示不开自动换行 */
            white-space: normal;

            /* 文字显示不开也强制一行显示 */
            /* white-space: nowrap; */

            /* 溢出部分隐藏 */
            overflow: hidden;

            /* 文本溢出部分显示不出用省略号显示 */
            text-overflow: ellipsis;

            /* 弹性伸缩盒子模型展示 */
            display: -webkit-box;
            
            /* 限制一个块元素显示文本的行数 */
            -webkit-line-clamp: 2;
            /* 设置检索伸缩盒子对象的子元素的排列方式 */
            -webkit-box-orient: vertical;
            /* 这种做法兼容性不好,适合于webkit浏览器或移动端,移动端大部分是webkit内核,更推荐后台人员来做这个,因为后台人员更容易控制显示多少个字 */
        }
    </style>
</head>
<body>
    <div>
        啥也不说,迟迟
        啥也不说,迟迟    啥也不说,迟迟
    </div>
</body>
</html>
