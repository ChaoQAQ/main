<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变换</title>
    <style>
        .box{
            position: relative;
            margin: 50px;
        }
        .box div{
            position:absolute;
        }
        .box01{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        .box02{
            width: 100px;
            height: 100px;
            background-color: red;
            transform:translate(100px,100px);
            /* 平移,第一个数值X，Y */
            transform: rotatez(45deg);
            /* 围绕X,Y,Z旋转45度 */
            transform: scale(.8);
            /* 缩放，0.8蓓同属性后面生效，前面被覆盖 */
            transform: translateX(100px) rotateZ(45deg) scale(.8);
            /* 整合写法，先写位移，旋转，缩放 */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box01"></div>
        <div class="box02"></div>
    </div>
</body>
</html>
