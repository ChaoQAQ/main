<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 300px;
            height: 200px;
            background-color: pink;
            margin: 0 auto;
        }
        .pic {
            /* 浮动本身就是为图片围绕文字而生，所以浮动的图片不会压住文字 */
            float: left;
            width: 200px;
            height: 200px;
            margin-right: 10px;
        }
        .pic img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="pic">
            <img src="images/tudou.png" alt="">
        </div>
        <p>称得上你觉得呢就能进哪地方您fiwnfiwnf</p>
    </div>
</body>
</html>
