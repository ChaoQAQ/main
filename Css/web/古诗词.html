<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古诗词</title>
    <style>
        h1{
            text-align: center;
            color: rgb(255, 2, 2);
            font-size: 60px;
        }
        h2{
            text-align: center;
            color: rgb(245, 98, 159);
            font-size: 50px;
        }
        p{
            text-align: center;
            color: rgb(255, 238, 0);
            letter-spacing: 15px;
            line-height: 300%;
            font-size: 30px;
        }
        a{
            text-decoration: none;
        }
        body{
            background-color: rgb(0, 153, 255);
            font-family: stxinwei;
        }
    </style>
</head>
<body>
    <h1>古诗词</h1>
    <a href="#k1">《从军行》</a>
    <a href="#k2">《赛上听吹笛》</a>
    <a href="#k3">《凉州词》</a>
    <a href="#k4">《出赛》</a>
    <br>
    <br>
    <br>
    <h2>
        <a name="k1"></a>
        《从军行》
    </h2>
    <br>
    <p>
        青海长兴暗雪山，
        <br>
        孤城遥望玉门关。
        <br>
        黄沙百战穿金甲，
        <br>
        不破楼兰终不还。
        <br>
    </p>
    <br>
    <br>
    <br>
    <h2>
        <a name="k2"></a>
        《赛上听吹笛》
    </h2>
    <br>
    <p>
        雪近胡天牧马还，
        <br>
        月明羌笛戌楼间。
        <br>
        借问梅花何处落？
        <br>
        风吹一夜满关山。
        <br>
    </p>
    <br>
    <br>
    <br>
    <h2>
        <a name="k3"></a>
        《凉州词》
    </h2>
    <br>
    <p> 
        葡萄美酒夜光杯，
        <br>
        欲饮琵琶马上催。
        <br>
        醉卧沙场君莫笑，
        <br>
        古来征战几人回。
        <br>
    </p>
    <br>
    <br>
    <br>
    <h2 id="k4" >
        《出赛》
    </h2>
    <p>
        <br>
        秦时明月汉时关，
        <br>
        万里长征人未还。
        <br>
        但使龙城飞将在，
        <br>
        不教胡马度阴山。
        <br> 
    </p>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
