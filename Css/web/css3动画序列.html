<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* form 和 to 等价于 0% 跟 100% */
        /* @keyframes move {
            form {
                transform: translate(0,0);
            }
            to {
                transform: translate(1000px,0);
            }
        } */
        /* 动画序列 */
        /* 1.可以做多个动态的变化 keyframes 关键帧 */
        /* 2.里面的百分比要是整数 */
        /* 3.里面的百分比就是动画总的时间(我们这个动画总时间10s)的划分25% * 10 = 2.5s ,就是每一个阶段需要2.5s */
        @keyframes move {
            0% {
                transform: translate(0,0);
            }
            25% {
                transform: translate(1000px,0);
            }
            50% {
                transform: translate(1000px,600px);
            }
            75% {
                transform: translate(0,600px);
            }
            100% {
                transform: translate(0,0);
            }
        }
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            animation-name: move;
            animation-duration: 10s;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
