<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 10px;
        }
        div {
            /* width: 10em;
            height: 10em; */
            width: 10rem;
            height: 10rem;
            background: -webkit-linear-gradient(left, red, blue);
        }
        p {
            /* em是相对与父元素字体大小来说的，浏览器默认字体大小16px */
            /* rem是相对于html元素里面的字体大小来说的 */
            /* rem的优点是可以通过修改html里面的文字大小来改变页面中元素的大小可以整体控制 */
            /* width: 5em;
            height: 5em; */
            width: 5rem;
            height: 5rem;
            background: -webkit-linear-gradient(bottom, skyblue, pink);
        }
    </style>
</head>
<body>
    <div>
        <p>1</p>
    </div>
</body>
</html>
