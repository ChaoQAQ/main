<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位</title>
    <style>
        .box{
            border: 1px solid red;
            width: 300px;
            position:relative; 
            /* 父级标签相对定位; */
        }
        .left,.right{
            border: 1px solid blue;
            width: 100px;
            height: 100px;
        }
        .left{
            position: relative;
            /* 偏移是相对于自身，不会脱离文档 */
            left: 100px;
            /* 左右移动 */
            top: 10px;
            /* 上下移动，参照最近的父元素 */
            background-color: blue;
        }
        .right{
            position: absolute;
            /* 绝对定位，会脱离文档 */
            top: 0px;
            background-color: red;
            left: 50px;
            z-index: -1;
            /* 值越大，重叠级别就越高 */
        }
        p{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            position: fixed;
            /* 脱离文档口，相对定位 */
            bottom: 0;
            /* 底部边缘 */
            right: 0;
            /* 右边缘 */
        }
        section{
            height: 800px;
            border: 1px solid red;
        }
        .over{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            overflow: hidden;
            /* 修剪元素外内容 */
        }
    </style>
</head>
<body>
    <div class="over">
        这里有很多内容
    </div>
    <div class="box">
        <p>这是一个弹窗</p>
        <div class="left">盒子1</div>
        <div class="right">盒子2</div>
    </div>
    <div>
        <section>
            1
        </section>
    </div>
</body>
</html>
