<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 把我们所有的标签内外边距清零 */
        * {
            margin: 0;
            padding: 0
        }
        /* em和i斜体的文字不倾斜 */
        em,
        i {
            font-style: normal
        }
        /* 去掉li的小圆点 */
        li {
            list-style: none
        }

        img {
            /* border: 0照顾低版本浏览器 如果 图片外面包含了链接会有边框的问题 */
            border: 0;
            /* 取消图片地测有空白缝隙 */
            vertical-align: middle
        }

        button {
            /* 当我们鼠标经过button时鼠标样式变成小手 */
            cursor: pointer
        }

        a {
            color: #666;
            text-decoration: none
        }

        a:hover {
            color: #c81623
        }

        button,
        input {
            font-family: Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif
        }

        body {
            /* -webkit-font-smoothing: antialiased;抗锯齿性，文字放大后让文字更加清晰 */
            -webkit-font-smoothing: antialiased;
            background-color: #fff;
            font: 12px/1.5 Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif;
            color: #666
        }
        /* 隐藏 */
        .hide,
        .none {
            display: none
        }
        /* 伪元素清除浮动 */
        .clearfix:after {
            visibility: hidden;
            clear: both;
            display: block;
            content: ".";
            height: 0
        }

        .clearfix {
            /* 兼容ie6到8，解决ie下的浮动，margin重叠问题 */
            *zoom: 1
        }
    </style>
</head>

<body>

</body>

</html>
