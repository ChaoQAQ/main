<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 媒体查询从小到大开始写可以省略很多代码， 如果一个媒体查询需要两个值，可以用and来写 */
        @media screen and (min-width: 320px) {
            html {
                font-size: 50px;
            }
        }
        @media screen and (min-width: 520px) and (max-width: 2000px) {
            html {
                font-size: 100px;
            }
        }
        .top {
            height: 1rem;
            font-size: .5rem;
            text-align: center;
            color: #fff;
            line-height: 1rem;
            background: -webkit-linear-gradient(left, skyblue, pink);
        }
    </style>
</head>
<body>
    <div class="top">购物车</div>
</body>
</html>
