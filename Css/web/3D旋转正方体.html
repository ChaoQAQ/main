<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            /* 父级添加透视，可以继承 */
            perspective: 600px;
        }
        ul {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 150px auto;
            /* 父级添加3D呈现，让子级能开启3D */
            transform-style: preserve-3d;
            /* transition: all 10s; */
            animation: rotate 6s linear infinite;
        }
        ul:hover {
            animation-play-state: paused;
        }
        /* ul:hover {
            transform: rotate3d(-1, 1, 0, 360deg);
            transform: rotateX(360deg) rotateY(360deg);
        } */
        @keyframes rotate {
            0% {
                transform: rotateX(0) rotateY(0);
            }
            /* 50% {
                transform: rotateX(180deg) rotateY(180deg);
                transform: scale3d(-1, 1, 0, 180deg);
            } */
            100% {
                transform: rotateX(360deg) rotateY(360deg);
                /* transform: rotate3d(-1, 1, 0, 360deg); */
            }
        }
        li {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            list-style: none;
        }
        li:nth-child(1) {
            background: url(./images/rotate_1.jpg) no-repeat;
            background-size: 100% 100%;
            transform: translateZ(150px);
        }
        li:nth-child(2) {
            background: url(./images/rotate_2.jpg) no-repeat;
            background-size: 100% 100%;
            transform: rotateY(90deg) translateZ(150px);
        }
        li:nth-child(3) {
            background: url(./images/rotate_3.jpg) no-repeat;
            background-size: 100% 100%;
            transform: rotateY(180deg) translateZ(150px);
        }
        li:nth-child(4) {
            background: url(./images/rotate_4.jpg) no-repeat;
            background-size: 100% 100%;
            transform: rotateY(-90deg) translateZ(150px);
        }
        li:nth-child(5) {
            background: url(./images/rotate_5.jpg) no-repeat;
            background-size: 100% 100%;
            transform: rotateX(90deg) translateZ(150px);
        }
        li:nth-child(6) {
            background: url(./images/rotate_6.jpg) no-repeat;
            background-size: 100% 100%;
            transform: rotateX(-90deg) translateZ(150px);
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
