<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二级导航栏</title>
    <style>
        *{
            padding: 0;
            /* 外边距 */
            margin: 0;
            /* 内边距 */
            box-sizing: border-box;
            /* IE盒子模型 */
        }
        .navigation{
            display: flex;
            /* 弹性水平布局 */
        }
        .navigation>li{
            list-style-type: none;
            /* 列表样式无 */
            width: 100px;
            background-color: rgb(248, 178, 248);
            margin-left: 20px;
            /* 左外边距 */
            text-align: center;
            /* 文字居中 */
            position: relative;
            /* 相对定位，最近单位,子绝父相 */
        }
        a{
            text-decoration: none;
            /* 取消下划线 */
        }
        .navigationtwo {
            position: absolute;
            /* 绝对定位，会脱离原文档 */
            right: 0;
            /* 右外边距 */
            left: 0;
            /* 左外边距 */
            opacity: 0;
            /* div透明元素，为0时完全透明 */
            transition: all 2s;
            transform: translateY(-100px);
            z-index: -1;
        }
        .navigationtwo li{
            border: 2px solid rgb(248, 178, 248);
        }
        .navigation>li:hover .navigationtwo{
            opacity: 1;
            transform: translateY(0px) rotateZ(720deg);
        }
        li{
            list-style-type: none;
            /* 无序列表标签序号 */
        }
    </style>
</head>
<body>
    <ul class="navigation">
        <li>
            <a href="">前端</a>
            <ul class="navigationtwo">
                <li>HTML</li>
                <li>CSS</li>
                <li>JAVASCRIP</li>
            </ul>
        </li>
        <li>
            <a href="">后端</a>
        </li>
        <li>
            <a href="">维护</a>
        </li>
    </ul>
</body>
</html>
