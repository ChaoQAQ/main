<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 模板字符串 使用反引号定义 可以解析变量 ${变量名} 可以换行显示 可以调用函数 ${fn()}
        let age = 18;
        console.log(`我的年龄是${age}`); // 我的年龄是18
        console.log(`
        我的年龄是
        ${age}
        `); // 我的年龄是18 可以换行
        let o = {
            id: 1,
            sing: () => `哈哈`
        }
        console.log(`我真的会${o.sing()}大笑`); // 我真的会哈哈大笑
    </script>
</body>
</html>
