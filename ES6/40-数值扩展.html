<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 0. Number.EPSILON 是 JavaScript 表示的最小精度
        // EPSILON 属性的值接近于 2.2204460492503130808472633361816E-16，或者 2^-52
        function equal(a, b) {
            if (Math.abs(a - b) < Number.EPSILON) {
                return true;
            } else {
                return false;
            }
        }
        console.log(0.1 + 0.2 === 0.3); // false
        console.log(equal(0.1 + 0.2, 0.3)); // true

        // 1. 二进制和八进制
        let b = 0b1010; // 0b开头表示二进制
        let o = 0o777; // 0o开头表示八进制
        let d = 100; // 0d表示十进制
        let x = 0xfff; // 0x开头表示十六进制

        // 2. Number.isFinite() 方法用来检测传入的参数是否是一个有穷数 有限的数
        console.log(Number.isFinite(100)); // true
        console.log(Number.isFinite(100 / 0)); // false
        console.log(Number.isFinite(Infinity)); // false

        // 3. Number.isNaN() 方法确定传递的值是否为 NaN，并且检查其类型是否为 Number 表示未定义或不可表示的值
        console.log(Number.isNaN('a')); // false
        console.log(Number.isNaN(100)); // false

        // 4. Number.parseInt Number.parseFloat 将字符串转为整数
        console.log(Number.parseFloat('1.aa11')); // 1
        console.log(Number.parseFloat('1.11a')); // 1.11
        console.log(Number.parseInt('1.11a')); // 1

        // 5. Number.isInteger 判断一个数是否为整数
        console.log(Number.isInteger(11.1)); // false
        
        // 6. Math.trunc 将小数部分抹掉
        console.log(Math.trunc(1.11)); // 1

        // 7. Math.sign 判断一个数到底为正数 负数 还是零
        console.log(Math.sign(99)); // 1
        console.log(Math.sign(0)); // 0
        console.log(Math.sign(-99)); // -1
    </script>
</body>

</html>
