<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // ES5 写法
        function Phone(brand, price) {
            this.brand = brand;
            this.prie = price;
        }

        // 添加方法 在原型对象上添加方法
        Phone.prototype.call = function () {
            console.log('我可以打电话');
        }

        // 实例化对象
        let Huawei = new Phone('华为', 5999);
        console.log(Huawei);

        // ES6 class类写法
        class Shoji {
            // 构造函数 名字不能修改 
            constructor(brand, price) {
                this.brand = brand;
                this.prie = price;
            }

            // 类也是把方法添加到原型对象上
            call () {
                console.log('我可以打电话');
            }
        }
        let onePlus = new Shoji('1+', '1999');
        console.log(onePlus);
    </script>
</body>

</html>
