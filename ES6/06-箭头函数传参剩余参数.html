<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 箭头函数没有 arguments 这个对象 只有函数才有 arguments这个对象
        // 2. 箭头函数形参可以写 (第一个，第二个，...剩余的参数) 剩余的参数以数组方式接受
        // 3. 也可以直接写 (...剩余参数) 就是接受所有参数返回一个数组 ...叫扩展运算符代表剩余的 ...后面的代表数组名 
        const fn = (...arg) => {
            let total = 0;
            arg.forEach(item => {
                total += item;
            })
            return total;
        }
        console.log(fn(1, 2, 3, 4, 5));
        let arr = [1, 2, 3, 4 ,5];
        let [s1, ...s2] = arr;
        console.log(s1); // 1
        console.log(s2); // Array(4) 
    </script>
</body>
</html>
