<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // ES6 允许给函数形参赋值初始值
        // 1. 形参初始值 具有默认的参数 一般位置要靠后（潜规则）// 有传参就使用传过来的参数 没有就使用初始值
        function add(a, b, c = 0) { 
            return a + b + c;
        }
        let result = add(1, 2);
        console.log(result); // 3

        // 2. 与解构赋值结合
        function fn({name, job, age = 0}) { // 解构对象的形参属性名跟实参对象属性名要一模一样
            console.log(name); // andy
            console.log(job); // 打螺丝
            console.log(age); // 0
        }
        fn({
            name: 'andy',
            job: '打螺丝'
        });
    </script>
</body>

</html>
