<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // flat() 平的 方法会按照一个可指定的深度递归遍历数组，并将所有元素与遍历到的子数组中的元素合并为一个新数组返回
        const arr = [1, 2, 3, 4,[5, 6]]; 

        console.log(arr.flat()); // 参数默认是 1 就是深度 1 层 将多维数组转化任意维数组

        // flatMap() 方法首先使用映射函数映射每个元素，然后将结果压缩成一个新数组。它与 map 连着深度值为1的 flat 几乎相同，但 flatMap 通常在合并成一种方法的效率稍微高一些
        // flatMap 可以将 多维数组 变成 1维数组
        const arr2 = [1, 2, 3, 4, 5, 6];
        // const result = arr2.map(item => [item * 10]);
        const result = arr2.flatMap(item => [item * 10]);

        // console.log(result); // [Array(1), Array(1), Array(1), Array(1), Array(1), Array(1)]
        console.log(result); // [10, 20, 30, 40, 50, 60]
    </script>
</body>
</html>
