<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Symbol 创建对象属性 Symbol() 的值是独一无二的 Symbol定义的对象属性不能使用for in 循环遍历 可以用 Reflect.ownKeys来获取对象的所有键名
        // 1. 向对象中添加方法 up down
        let game = {
            name: '俄罗斯方块',
            up: function() {
                console.log('原有的up');
            },
            down: function() {
                console.log('原有的down');
            }
        }
        // 2. 当我们要给一个对象添加一个属性或者方法时 我们不确定里面有没有这个属性或者方法 而Symbol创建的值是唯一的 就可以确定添加成功
        // 因为game已经有这个方法了 方法名字重复了所以添加回出问题
        // game.up = function() {
        //     console.log('我是后来的');
        // }

        // 声明一个对象 
        // methods里面的up函数是一个Symbol类型 Symbol创建的值是唯一的 就可以确定添加成功
        let methods = {
            up: Symbol(),
            down: Symbol()
        }
        game[methods.up] = function() {
            console.log('我是up方法');
        }
        game[methods.down] = function() {
            console.log('我是down方法');
        }
        console.log(game);

        // 3. Symbol() 创建的是一个动态的 我们可以用[Symbol()] 括号里面可以写上描述型内容 字符串格式
        let youxi = {
            name: '狼人杀',
            [Symbol('say')]: function() {
                console.log('我会发言');
            },
            [Symbol('zibao')]: function() {
                console.log('我会自爆');
            }
        }
        console.log(youxi);
    </script>
</body>
</html>
