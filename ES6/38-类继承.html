<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Father {
            // 构造方法
            constructor (name, price) {
                this.name = name;
                this.price = price;
            }

            // 父类的成员属性
            call () {
                console.log('我可以打电话');
            }
        }

        class Son extends Father {
            // 构造方法
            constructor (name, price, color, size) {
                // super关键字调用父类构造函数 父类构造函数的原型对象指向父类构造函数本身 而父类的成员是在父类构造函数的原型对象上的 所以可以调用父类的方法属性
                super(name, price); // Fatch.call(this, name, price) 调用父类构造函数 
                this.color = color;
                this.size = size;
            }

            photo () {
                console.log('我可以拍照');
            }

            call () {
                console.log('我可以说普通话');
            }
        }

        const xiaomi = new Son('小米', '199', '白色', '5.5inch');
        console.log(xiaomi);
        xiaomi.call(); // Son.prototype.__proto__Father.Prototype 先从子类构造函数的原型对象上找 在从父类构造函数的原型对象上找
    </script>
</body>
</html>
