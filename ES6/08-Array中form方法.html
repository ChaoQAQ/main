<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Array.from() 方法对一个类似数组或可迭代对象创建一个新的，浅拷贝的数组实例。
        // Array.from() 将类数组或者可遍历的对象转换为真正的数组
        // Array.from() 第一个参数是被遍历的目标 第二个参数是对每一项数据进行处理 将处理后的结果放入返回的数组
        let obj = {
            '0': '张三',
            '1': '李四',
            '2': '王五',
            'length': 3
        }
        let arr1 = Array.from(obj); // obj 是一个伪数组
        console.log(arr1); // [张三， 李四， 王五]
        let o = {
            '0': '1',
            '1': '2',
            '2': '3',
            'length': 3
        }
        let arr2 = Array.from(o, item => item * 2); // item是被遍历的每一项 后面是函数处理每一项结果返回每一项处理后的值
        // let arr2 = Array.from(o, function (item) {
        //     return ITEM * 2;
        // });
        console.log(arr2);
    </script>
</body>

</html>
