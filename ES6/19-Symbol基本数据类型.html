<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 创建 Symbol()
        let s = Symbol();
        console.log(s, typeof s); // Symbol() 'symbol'
        let s2 = Symbol('尚硅谷');
        let s3 = Symbol('尚硅谷');
        console.log(s2 === s3); // false
        // 2. Symbol.for() 创建
        // Symbol.for()(重新使用同一个Symbol值)
        // 它接受一个字符串作为参数，然后搜索有没有以该参数作为名称的 Symbol 值。如果有，就返回这个 Symbol 值，否则就新建并返回一个以该字符串为名称的 Symbol 值。
        let s4 = Symbol.for('尚硅谷');
        let s5 = Symbol.for('尚硅谷');
        console.log(s4, typeof s4); // Symbol() 'symbol'
        console.log(s4 === s5); // true
        // 3. Symbol 类型数据 不能与其他数据类型进行运算
        // let result1 = s + 100;
        // console.log(result1); // Cannot convert a Symbol value to a number 无法将符号值转换为数字
        // let result2 = s + s2;
        // console.log(result2); // Cannot convert a Symbol value to a number 无法将符号值转换为数字

        // undefined String Symbol Object Number null Boolean
    </script>
</body>
</html>
