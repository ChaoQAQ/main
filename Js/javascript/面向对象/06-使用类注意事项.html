<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        // ES6 没有变量提升 需要先定义类 才能使用
        // let ldh = new Star('刘德华', 18);
        let that;
        class Star {
            constructor(uname, age) { // new一下就会生成一个对象 
                this.uname = uname;
                this.age = age;
                // sing(); sing() 方法要加this指向当前的实例化对象
                // this.sing();
                console.log(this); // constructor里面的 this 指向 创建实例的对象
                that = this; // 把this指向的实例对象赋值给变量that
                this.btn = document.querySelector('button');
                this.btn.onclick = this.sing; // 加括号就直接调用了 不加就是等点击了按钮调用

                this.dance();
            }
            sing() {
                console.log(this.uname); // 方法里面的this指向的是调用者 这里是btn调用的 btn里面没有uname这个属性
                console.log(that.uname); // that 里面存储的是constructor里面的this 所以输出刘德华
            }
            dance() {
                console.log(this); // 指向的是实例对象 ldh 因为ldh调用了这个方法
            }
        }
        let ldh = new Star('刘德华', 18);
        // 1. 在 ES6 中类没有变量提升 所以必须先定义类 才能通过类实例化对象

        // 2. 类里面的共有属性和方法一定要加 this 使用

        // 3. 类里面的this指向问题

        // 4. constructor里面的this指向实例对象 方法里面的this指向这个方法的调用者

        // 5. 可以声明全局变量 把this指向的赋值给变量 使用变量当this使用
    </script>
</body>
</html>
