<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 父类有加法方法
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum(x, y) {
                console.log(this.x + this.y);
            }
        }
        // 子类继承父类加法方法 同时扩展减法方法
        class Son extends Father {
            constructor(x, y) {
                // 利用 super 关键字调用父类的构造函数
                // super 必须在子类this之前调用 这就是一个要求 子类继承父类后 必须super在子类this之前调用 否则报错 
                super(x, y);
                this.x = x;
                this.y = y;
            }
            subtract() {
                console.log(this.x - this.y);
            }
        }
        let son = new Son(5, 3);
        son.subtract();
        son.sum();
    </script>
</body>
</html>
