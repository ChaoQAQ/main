<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 利用 new Object 创建对象
        var obj = new Object(); // 创建了一个空得对象
        obj.uname = '杨大帅';
        obj.age = 18;
        obj.fn = function() {
            return 666;
        }
        // 1. 我们是利用 = 赋值的方法 添加得对象得属性和方法
        // 2. 每个属性和方法之间用 分号结束
        console.log(obj.uname);
        console.log(obj['age']);
        console.log(obj.fn());
    </script>
</body>
</html>
