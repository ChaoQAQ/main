<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 遍历对象
        var obj = {
            name: 'pink',
            age: 18,
            sex: '男',
            fn: function() {

            }
        }
        // console.log(obj.name);
        // console.log(obj['age']);
        // console.log(obj.fn);

        // // for in 遍历我们的对象
        // for (变量 in 对象名) {

        // }
        for (var k in obj) { // for in 执行过程 先执行 对象名一次 然后执行 变量k 在执行循环内部再执行变量k再内部
            console.log(k); // k 变量 输出的得到的是属性名 方法名
            console.log(obj[k]); // obj[k] 输出得到的是 属性值
        }
        // 我们使用 for in 里面的变量名 我们喜欢写 k 或者 key 注意小括号里面是空格隔开 for in 也能遍历数组 
    </script>
</body>
</html>
