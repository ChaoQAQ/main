<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 变量、属性、函数、方法区别
        // 变量和属性相同的 他们都是用来存储数据的
        var num = 10;
        var obj = {
            age: 10,
            fn: function() {

            }
        }
        function fn() {

        }
        console.log(obj.age);
        console.log(obj['age']);
        // 变量 单独声明并赋值 使用的时候直接写变量名 单独存在
        // 属性 在对象里的不需要声明的 使用的时候必须是 对象.属性
        // 2. 属性和方法的相同点 都是实现某种功能 做某件事
        // 函数是单独声明 并且调用的 函数名() 单独存在的
        // 方法 在对象里面 调用得时候 对象.方法() 使用得时候必须加小括号
    </script>
</body>
</html>
