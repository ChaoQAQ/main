<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // some() 一些 方法测试数组中是不是至少有1个元素通过了被提供的函数测试。它返回的是一个Boolean类型的值
        let arr = [1, 3, 5, 7 ,9, 3];
        let flag = arr.some(function(value, index, array) {
            return value === 3;
        })
        console.log(flag);
        // 1. filter 也是查找满足条件的元素 返回一个新数组 而且是返回所有元素
        // 2. some 也是查找满足条件的元素 返沪一个布尔值 如果找到第一个满足条件的后就终止循环
    </script>
</body>
</html>
