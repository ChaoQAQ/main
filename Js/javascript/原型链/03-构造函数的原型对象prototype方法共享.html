<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 构造函数的问题
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
            // this.sing = function() {
            //     console.log('我们都会唱歌');
            // }
        }
        Star.prototype.sing = function() {
            console.log('我们都会唱歌');
        }
        let ldh = new Star('刘德华', 18);
        let zxy = new Star('张学友', 20);
        console.log(ldh.sing === zxy.sing); // 比较两个对象的地址
        ldh.sing();
        zxy.sing();
        // 2. 一般情况下 我们公共的属性定义到构造函数里面 公共的方法我们放到原型对象上 prototype 
        // 这样就解决了多个对象调用里面的方法开辟新内存的问题
    </script>
</body>
</html>
