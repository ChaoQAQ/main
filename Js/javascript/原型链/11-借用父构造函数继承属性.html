<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 借用父构造函数继承属性
        // 1. 父构造函数
        function Father(uname, age) {
            // this指向父构造函数的实例
            this.uname = uname;
            this.age = age;
        }
        // 2. 子构造函数
        function Son(uname, age, score) {
            // this指向子构造函数的实例
            Father.call(this, uname, age); // call()方法调用父构造函数 并把父类构造函数的this指向子类的this 这样就实现了类继承父类属性
            this.score = score;
            console.log(this);
        }
        let son = new Son('刘德华', 18, 100);
        console.log(son);
        new Father();
    </script>
</body>
</html>
