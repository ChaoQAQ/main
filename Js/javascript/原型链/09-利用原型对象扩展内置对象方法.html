<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        // 原型对象的应用扩展内置对象
        Array.prototype.sum = function() {
            let sum = 0; 
            for (let i = 0; i < this.length; i++) {
                sum += this[i];
            }
            return sum;
        }
        // 数组和字符串内置对象不能给原型对象赋值操作 只能给原型对象添加方式

        // Array.prototype = {

        //             sum += this[i];
        //         }
        //         return sum;
        //     }
        // }
        let arr = [1, 3, 5, 7, 9];
        console.log(arr.sum());
        console.log(Array.prototype);
        let arr1 = new Array(1 ,3, 5, 7, 9);
        console.log(arr1.sum());
    </script>
</body>
</html>
