<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.按照从大到小的判断思路写
        // 2.弹出 prompt输入框 让用户输入分数 score ，把这个输入的分数用变量保存起来
        // 3.使用多分枝 if else if 语句来判断输出不同的值

        var score = prompt('请输入你的分数');
        if (score >= 90) {
            alert('你真优秀呢');
        } else if (score >= 80) {
            alert('你很优秀了');
        } else if (score >= 70) {
            alert('加吧劲啊');
        } else if (score >= 60) {
            alert('你好悬啊');
        } else {
            alert('不想和你说话，我想用编制和你说话');
        }
    </script>
</body>
</html>
