<body>
    <script>
        // 1.if 的语法结构 if如果的意思
        // if(条件表达式) {
            // 执行语句
        // }
        // 2.执行思路 如果 if 里面的条件表达式结果为 true 则执行大括号里面的语句
                //   如果if 里面的条件表达式为假 则不执行大括号里面的语句 则执行if 语句后面的代码

        if (3 > 2) {
            alert('if表达式结果为true');
        }
    </script>
