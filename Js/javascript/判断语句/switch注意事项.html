<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // switch 注意事项
        var num = '1';
        switch (num) {
            case 1:
                console.log(1);
            case 2:
                console.log(2);
                break;
            case 3:
                console.log(3);
                break;
            default:
                console.log('没有匹配');
        }
        // 1.我们开发里面表达式经常写成变量
        // 2.我们 num 里面的值跟 case 里面的值想匹配的时候是 全等 === 必须数据和数据类型完全一样 num = 1
        
        // 3.break 如果当前case里面没有 break 则不会退出switch 而是执行下一个case
    </script>
</body>
</html>
