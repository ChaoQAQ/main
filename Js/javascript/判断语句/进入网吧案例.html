<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.弹出 prompt 输入框，让用户输入一个值 用变量把这个值保存起来
        // 2.使用 if 语句来判断这个年龄 如果大于等于18就 执行if大括号里面的语句
        var age = prompt('请输入你的年龄');
        if (age >= 18) {
            alert('我带你去网吧偷耳机哟');
        }
    </script>
</body>
</html>
