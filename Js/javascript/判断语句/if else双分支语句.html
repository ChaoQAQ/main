<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.语法结构 if如果 else否则
        // if (条件表达式) {
        //     // 执行语句1
        // } else {
        //     // 执行语句2
        // }
        // 2.执行思路 如果表达式结果为 true 就执行语句1 否则执行语句2
        // 3.代码验证
        var age = prompt('请输入你的年龄');
        if (age >= 18) {
            alert('已满18');
        } else {
            alert('未满18');
        }

        // if 里面的语句1 和 else 里面的语句2 最终只有一个会被执行 2选1
        // else后面直接跟大括号
    </script>
</body>
</html>
