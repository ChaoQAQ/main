<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.用户输入一个0到59的数字
        // 2.如果输入的数字小于10就再这个数的前面补一个0 ，采用字符串拼接的方法 '0'+  不做操作
        // 3.用一个变量接受这个返回值 再输出
        var time = prompt('请输入一个数');
        // 三元表达式   表达式 ? 表达式1 : 表达式2
        var result = time < 10 ? '0' + time : time;  // 把返回值赋给一个变量
        alert(result);
    </script>
</body>
</html>
