<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 函数可以重复相同的代码
        // function cook() {
        //     console.log('哇哦，你真厉害');
        // }
        // cook();
        // cook();
        // // 2. 我们可以利用函数的参数实现函数重复不同的代码
        // function 函数名(形参1, 形参2...) { // 在声明函数的小括号里是 形参 （形式上的参数）

        // }
        // 函数名(实参1,实参2...) // 在函数调用的小括号里是 实参 （实际的参数）
        // 3. 形参和实参的执行过程
        function cook(aru) { // 形参是接受实参的 aru = '爱你哟' 形参类似一个变量
            console.log(aru);
        }
        cook('爱你哟！');
        cook('蕊真好');  // 先执行实参 把实参传递给形参 在执行函数 函数不调用不会执行 
        // 4. 函数的参数可以有 也可以没有 个数不限
    </script>
</body>
</html>
