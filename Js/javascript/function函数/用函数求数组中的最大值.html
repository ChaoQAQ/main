<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // 利用函数求数组 [3, 25, 78, 2, 88, 56] 中的最大值
        function getArrMax(arr) { // arr接受一个数组 [3, 25, 78, 2, 88, 99]
            var max = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        // console.log(getArrMax([3, 25, 78, 2, 88, 56])); // 实参是一个数组送过去
        // 在实际开发里面，我们经常用一个变量来接受 函数返回的结果 这样使用更简单
        var re = getArrMax([3, 25, 78, 2, 88, 99]);
        console.log(re);
    </script>
</body>
