<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 函数是可以相互调用的
        // function fun1() {
        //     console.log(11);
        //     fun2(); // 在fun1 函数里调用了 fun2函数
        // }
        // fun1();
        // function fun2() {
        //     console.log(22);
        // }

        function fn1() {
            console.log(111);  // 2. 打印fn1 第一句
            fn2();            // 3. 在fn1函数里调用 fn2函数
            console.log('fn1'); // 6. 最后fn2 函数打印完毕 继续打印 fn1 函数
        }

        function fn2() {
            console.log(222);   // 4. 打印fn2 第一句
            console.log('fn2');  // 5. 打印fn2 第二句
        }
        fn1();   // 1.调用fn1函数
    </script>
</body>
</html>
