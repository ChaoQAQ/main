<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. return终止函数
        function getSum(num1, num2) {
            return num1 + num2;
            alert('我是不会被执行的');
        }
        console.log(getSum(1, 3));
        // 2. return只能返回一个值
        function getSum(num1, num2) {
            return num1, num2; // 返回的结果是最后一个值 num2  return只能返回一个值 或者一个数组
        }
        console.log(getSum(1, 2));
        // 3. 我们求任意两个数 加减乘除
        function getResult(num1, num2) {
            return [num1 + num2, num1 * num2, num1 - num2, num1 / num2]; // 返回的是一个数组
        }
        var re = getResult(1, 4);
        console.log(re);
        // 4. 我们函数中如果有return 则返回的是return后面的值 如果函数没有 return 则返回undefined
        function fun1() {
            return 888;
        }
        console.log(fun1()); // 返回 888
        function fun2() {

        }
        console.log(fun2()); // 返回 undefined

        // 5. return不仅可以退出循环 还能返回return语句中的值 同时还可以结束当前函数体内的代码
    </script>
</body>

</html>
