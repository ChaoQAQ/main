<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 问
        // console.log(num); // 报错 num is not defined
        // 2. 问
        console.log(num); // undefined
        var num = 10;
        // 相当于 var num
        //        console.log(num);
        //        var num = 10;
        // 3. 问
        fn(); // 11
        function fn() {
            console.log(11);
        }
        相当于
        // function fn() {
        //     console.log(11);
        // }
        // fn();
        // fn();
        // 4. 问
        fun(); // 报错 fun is not a function
        var fun = function() {
            console.log('11');
        }
        // fun();
        // 相当于
        // var fun
        // fun();
        // fun = function() {
        //     console.log('11');
        // }

        // 1. 我们js引擎运行js分为两步 预解析 代码执行
        // (1) 预解析 js引擎会把js中所有的var 还有 function 提升到当前作用域的最前面
        // (2) 代码执行 按照代码的书写顺序从上到下执行
        // 预解析分为 变量预解析（变量提升） 和 函数预解析（函数提升）
        // (1) 变量提升 就是把所有的变量声明提升到当前作用域的最前面 不提升赋值操作
        // (2) 函数提升 就是把所有的函数声明提升到当前作用域的最前面 不调用函数
    </script>
</body>
</html>
