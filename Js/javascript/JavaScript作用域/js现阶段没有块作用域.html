<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // js中没有块级作用域 js的作用域 全局作用域 局部作用域 现阶段我们js没有块级作用域
        // 我们js 也是在es6的时候新增的块级作用域
        // 块级作用域 是用{} 包起来的 比如 if () {} for () {}
        // java
        // if (xx) {
        //     int num = 10;
        // }
        // 外面是不能调用num的
        if (3 > 2) {
            var num = 10;
        }
        console.log(num); // 在js中就可以在外面调用num
    </script>
</body>
</html>
