<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = ['a', 'b', 'c'];
        // 删除b元素  splice(从哪个位置开始删除, 删除几个元素)
        arr.splice(1, 1);
        // console.log(arr);
        var newArr = ['a', 'b', 'c', 'd', 'e', 'f'];
        newArr.splice(2, 1);
        console.log(newArr);
        newArr.splice(2, 2);
        console.log(newArr);
        // splice( )粘接 删除数组元素 第一个参数是从哪个索引号开始 第二个参数是删除几个元素
    </script>
</body>

</html>
