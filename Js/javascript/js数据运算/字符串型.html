<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 字符串型可以使用 内双外单 或者 内丹外双
        var str = '我老"厉害了"';
        console.log(str);
        // \转义符   \n换行    \t缩进    \b空格  转义字符要包含在引号里面
        var str1 = '我老\n厉害了';
        console.log(str1);

    </script>
</body>
</html>
