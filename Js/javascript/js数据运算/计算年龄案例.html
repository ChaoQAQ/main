<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var year = prompt('请输入你的出生年份');
        var age = 2018 - year;      //  prompt取的值是字符串型 year取过来是字符串型，这里用的是减法 有隐式转换  所以可以相减， +号没有隐式转换
        alert('你今年' + age + '岁了');
    </script>
</body>

</html>
