<body>
    <script>
        // int num = 10;   java
        // var num;        //这里的num我们不确定属于哪种数据类型
        var num = 10;      //num属于数字型
        // js变量数据类型只有在程序运行时根据等号右边的值来判断是属于哪种数据类型
        var str = 'pink'   //str属于字符串型
        //js是动态语言，变量的数据类型是可以变化的
        var x = 10; // x 是数字型
        x = 'pink'  // x 是字符串型
    </script>
