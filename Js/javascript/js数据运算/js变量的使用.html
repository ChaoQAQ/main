<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>js中数字字符不需要加引号，有汉字需要加引号，js中统一添加单引号，css中统一添加双引号</h1>
    <script>
        // var变量的意思，age变量名， = 就是赋值 给 把左边的值给到右边的变量名中
        // 1. 声明一个age的变量
        var age;
        // 2. 赋值 把值存入这个变量中
        age = 18;
        // 3. 输出结果
        console.log(age);
        // 4. 变量的初始化
        var myname = '杨先生';
        console.log(myname);
    </script>
</body>
</html>
