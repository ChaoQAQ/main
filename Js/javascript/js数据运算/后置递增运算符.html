<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 10;
        num++;       // num = num + 1   ++num;  
        console.log(num);      //   11
        // 1.前置自曾和后置自增如果单独使用，效果是一样的
        // 2.后置自增口诀 先返回原值 后加1
        var age = 10;
        console.log(age++ + 10);  // 20  这里 age 先返回原值 等于10 再加 10 最后得21  运算结束后 age 加1 age 变成了11
        console.log(age);         //  11
    </script>
</body>
</html>
