<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 10;     //num数字型
        var PI = 3.14;    //PI数字型
        // 1.八进制0~7 我们程序里面数字前面加 0 表示八进制
        var num1 = 010;   //010 八进制转换为10进制就是8
        console.log(num1);
        // 2.十六进制0~9 a~f 数字前面加 0x 表示十六进制
        var num2 = 0x9;   //0x9 十六进制转换为十进制就是 9
        console.log(num2);
        // 3.数字型的最大值
        console.log(Number.MAX_VALUE);
        // 4.数字型的最小值
        console.log(Number.MIN_VALUE);
        // 5.无穷大
        console.log(Number.MAX_VALUE * 2);  //Infinity
        // 6.无穷小
        console.log(-Number.MAX_VALUE *2);  //-Infinity
        // 7.非数字
        console.log('pink' - 100);   // null
    </script>
</body>
</html>
