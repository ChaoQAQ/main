<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.先弹出一个输入框，让用户输入一个值，用一个变量保存起来
        // 2.再弹出一个输入框，让用户输入另一个值，再用另一个变量保存起来
        // 3.再把这两个变量相加，并将结果赋值给一个新的变量 （注意数据类型转换）
        var num1 = prompt('请输入一个数');
        var num2 = prompt('请在输入一个数');
        var result = parseFloat(num1) + parseFloat(num2);
        alert('相加的结果是：' + result);
    </script>
</body>
</html>
