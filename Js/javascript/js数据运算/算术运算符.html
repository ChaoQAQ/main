<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(1 - 1);    //0
        console.log(1 + 1);    // 2
        console.log(1 * 1);    // 1
        // 1. / 取整数
        console.log(1 / 1);     // 1
        // 2. % 取余
        console.log(1 % 1);        // 0
        console.log(5 % 2);       // 1
        console.log(2 % 5);       // 2
        // 3.浮点数算数运算会出问题
        console.log(0.3 - 0.1);    //0.199999999999999
        console.log(0.2 * 0.6);    //0.12
        // 4.我们不能直接拿 浮点数 来进行相比较
        var num = 0.1 + 0.2;
        console.log(num == 0.3); //  false
    </script>
</body>
</html>
