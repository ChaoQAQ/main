<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.逻辑 与 && and的意思 两侧都为 true 结果就为 true， 只要有一侧为 false 结果就为 false
        console.log(3 > 5 && 3 < 5);   // false
        console.log(3 > 2 && 3 < 5);   // true
        // 2.逻辑 或 || or 两侧都为 false 结果就为 false，  只要有一侧结果为 true 结果就为true
        console.log(3 > 5 || 3 < 5);   // true
        console.log(3 > 5 || 3 < 2);   // false
        // 3.逻辑 非 ! not  用来取一个布尔值相反的值 如 !true 就是 false 
        console.log(! true);           // false
        console.log(! false);           // true
    </script>
</body>
</html>
