<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.九九乘法表
        // 2.一共九行，每行个数不一样，所以用到双重for循环
        // 3.外层循环 i 控制行数， 里层循环 j 控制每行个数，循环九次，可以打印九行 i <= 9
        // 4.内层循环控制每行个数 j
        // 5.核心算法：每一行 公式的个数正好与行数一致 j <= i
        // 6.每行打印完毕都想要重新换行
        var str = '';
        for (var i = 1; i <= 9; i++) {  // 外层循环打印行数
            for (var j = 1; j <= i; j++) {   //  里层循环控制每一行的个数  j <= i 
                // str = str + '❤';
                str += j + '×' + i + '=' + i * j + '\t';
            }
            str += '\n';
        }
        console.log(str);
    </script>
</body>
</html>
