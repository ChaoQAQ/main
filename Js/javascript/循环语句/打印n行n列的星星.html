<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 打印n行n列的星星
        var rows = prompt('请输入想要打印一行所显示的个数');
        var cols = prompt('请输入想要打印的行数');
        var str = '';
        for (var i = 1; i <= cols; i++) {
            for (var j = 1; j <= rows; j++) {
                str = str + '❤';
            }
            str += '\n';
        }
        console.log(str);
    </script>
</body>
</html>
