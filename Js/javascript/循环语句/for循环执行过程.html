<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for 循环执行过程
        for (var i = 1; i <= 100; i++) {
            console.log('你好');
        }
        // 1.首先执行里面的计数器变量 var i = 1 但这句话只在for循环里面执行一次 因为i是index的缩写所以用i
        // 2.去 i <= 100; 来判断是否满足条件 如果满足条件 就去执行循环体 不满住条件退出循环
        // 3.最后执行 i++ i++是单独写的代码 递增 第一轮结束
        // 4.接着去执行 i <= 100；如果满足条件 就去执行循环体 不满足条件退出循环体 第二轮开始、
    </script>
</body>
</html>
