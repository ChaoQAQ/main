<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // while 循环案例
        // 1.打印一个人1到100岁
        var i = 1;
        while(i <= 100) {
            console.log('这个人今年'+i+'岁了');
            i++;
        }
        // 2.计算1~100之间的整数和
        var sum = 0;
        var j = 1;
        while(j <= 100) {
            sum += j;
            j++;
        }
        console.log(sum);
        // 3.弹出一个提示框 你爱我吗？ 如果输入我爱你 就提示结束 否则一直提问
        var message = prompt('你爱我吗？');
        while (message !== '我爱你') {
            message = prompt('你爱我吗？');  // 每输入一次都要把数据保存下来再次用来判断
        }
        alert('宝贝，我也爱你呀！');
    </script>
</body>
</html>
