<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.弹出输入框输入班级总人数（num）
        // 2.依次输入学生的成绩用变量  score 保存起来，此时我们需要用到
        // for循环，弹出的次数跟班级总人数有关，条件表达式 i <= num
        // 进行业务处理：计算总成绩sum 之后求平均值average
        // 3.弹出结果
        var num = prompt('请输入班级总人数');
        var scone = 0;
        var sum = 0;
        var average = 0;
        for (var i = 1; i <= num; i++) {
            score = prompt('请输入第' + i + '个学生的成绩');
            // 注意prompt取过来的值是字符串型，与数字相加会拼接字符串 所以需要转换为数字型
            sum = sum + parseFloat(score);
        }
        average = sum / num;
        alert('班级平均成绩为' + average);
        alert('班级总人数为' + num);
    </script>
</body>

</html>
