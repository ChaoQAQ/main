<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.求1~100之间所有数的平均值 需要一个sum和的变量 一个平均值average的变量
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum = sum + i;
        }
        average = sum / 100;
        console.log('1~100之间平均值是' + average);
        // 2.求1~100之间所有偶数和奇数的和，偶数变量even，奇数变量odd
        var even = 0;
        var odd = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even = even +i;
            } else {
                odd = odd +i;
            }
        }
        console.log('1~100之间偶数和是' + even);
        console.log('1~100之间奇数和是' + odd);
        // 3.求1~100之间能被3整除的数的和 和变量result
        var result = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                result = result + i;
            }
        }
        console.log('1~100之间能被3整除的数的和是' + result);
    </script>
</body>
</html>
