<body>
    <script>
        // 1.for 循环重复执行某些操作 比如说我们做了100次加法运算
        // 2.求1~100之间的整数累加和
        // 3.想要循环100次 我们需要一个计数器
        // 4.我们需要一个存储结果的变量 sum 但初始值一定是0
        // 5.核心算法 1 +2 +3...   sum = sum + 1
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum = sum + i;
            // sum += i;
        }
        console.log(sum);
    </script>
</body>
