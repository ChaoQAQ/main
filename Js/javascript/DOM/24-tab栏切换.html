<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
        }

        .tab {
            width: 50vw;
            margin: 15vw auto;
            border: 1px solid #ccc;
        }

        .tab_list ul {
            width: 50vw;
            display: flex;
        }

        ul li {
            flex: 1;
            height: 3vw;
            border: 1px solid #333;
        }

        .tab_content div {
            width: 50vw;
            height: 30vw;
        }

        .tab_content div {
            display: none;
        }

        .current {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">111</li>
                <li>222</li>
                <li>333</li>
                <li>444</li>
                <li>555</li>
            </ul>
        </div>
        <div class="tab_content">
            <div class="item" style="display: block;">111</div>
            <div class="item">222</div>
            <div class="item">333</div>
            <div class="item">444</div>
            <div class="item">555</div>
        </div>
    </div>
    <script>
        // 1. 上的模块 点击某一个 当前的这一个背景色变红 其余不变  排他思想 修改类名
        // 获取元素
        var lis = document.querySelector('.tab_list').querySelectorAll('li');
        var items = document.querySelectorAll('.item');
        // for 循环绑定点击事件
        for (var i = 0; i < lis.length; i++) {
            // 开始给五个小li 设置索引号
            lis[i].setAttribute('index', i); // 属性值当数组下标来看从0开始 刚好就是i

            lis[i].onclick = function () {
                // 排他思想清楚所有人 清楚所有人的类名
                for (var i = 0; i < lis.length; i++) {
                    lis[i].className = '';
                }
                this.className = 'current';

                // 2. 下面显示的内容模块
                var index = this.getAttribute('index'); // 点的第几个li 就得到它的索引号
                console.log(index);

                // 让其他的item隐藏
                for (var i = 0; i < items.length; i++) {
                    items[i].style.display = 'none';
                }
                // 留下自己
                items[index].style.display = 'block';
            }
        }
    </script>
</body>

</html>
