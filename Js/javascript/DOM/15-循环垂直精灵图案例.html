<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            width: 90px;
            height: 90px;
            margin: 100px auto;
        }

        ul li {
            float: left;
            width: 30px;
            height: 30px;
            background: url(../../img/张学友.webp) no-repeat 0 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>
    </div>
    <script>
        // 1. 获取所有li 
        var lis = document.querySelectorAll('li');
        for (var i = 0; i < lis.length; i++) {
            // 让索引号乘以 44 就是每个小li 背景图的 y 坐标 index就是我们的y坐标
            var index = i * 44;
            // js生成的是行内样式 权重比较高 可以遍历每个小li 修改精灵图背景位置
            lis[i].style.backgroundPosition = '0 -' + index + 'px'; // 精灵图一定是负数要用字符串拼接的方式
        }
    </script>
</body>

</html>
