<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 50vw;
            height: 50vh;
            background-color: pink;
        }
        .son {
            width: 30vw;
            height: 30vh;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        // DOM事件流 三个阶段 事件捕获 当前 事件冒泡
        // 1. JS 代码中只能执行 捕获 或者 冒泡其中的一个阶段
        // 2. onclick 和 attachEvent（IE）只能得到冒泡阶段
        // 3. 捕获阶段 如果 addEventListener 第三个参数是true 那么则处于捕获阶段 document -> html -> body -> father -> son
        var son = document.querySelector('.son');
        son.addEventListener('click', function() {
            alert('son');
        }, false)
        // 4. 冒泡阶段 如果 addEventListener 第三个参数是false 或者为空 那么则处于冒泡阶段 son -> father -> body -> html -> document
        var father = document.querySelector('.father');
        father.addEventListener('click', function(){
            alert('father');
        }, false)
        document.addEventListener('click', function() {
            alert('document');
        }, false)
    </script>
</body>
</html>
