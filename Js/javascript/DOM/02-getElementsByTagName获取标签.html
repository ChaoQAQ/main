<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul">
        <li>ul里的li</li>
        <li>ul里的li</li>
        <li>ul里的li</li>
        <li>ul里的li</li>
        <li>ul里的li</li>
    </ul>
    <ol>
        <li>ol里的li</li>
        <li>ol里的li</li>
        <li>ol里的li</li>
        <li>ol里的li</li>
        <li>ol里的li</li>
    </ol>
    <script>
        // 1. 返回的是获取过来元素的集合 以伪数组形式存储 Tag 标签 
        var lis = document.getElementsByTagName('li'); // 获取页面中所有的li标签
        console.log(lis);
        console.log(lis[0]); // 获取第一个li 索引号从0开始
        // 2. 我们想要依次打印里面的元素对象我们可以采取遍历的方式
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }
        // 3. 如果页面中只有一个li 返回的还是伪数组的形式
        // 4. 如果页面中没有这个元素 返回的是空的伪数组
        // 5. element.getElementsByTagName('标签名'); 父元素必须是指定的单个元素

        var ol = document.getElementsByTagName('ol');  // 通过标签名获取
        console.log(ol); // 页面中只有一个ol 伪数组长度为1   ol[0]
        console.log(ol[0].getElementsByTagName('li'));

        var ul = document.getElementById('ul').getElementsByTagName('li'); // 通过id获取
        console.log(ul);
    </script>
</body>
</html>
