<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <p>
        我是文字
        <span>123</span>
    </p>
    <script>
        // innerText和innerHTML的区别
        // 1. innerText 不识别html标签 非标准 会去除标签内容空格和换行
        var div = document.querySelector('div');
        div.innerText = '<strong>今天是：</strong> 2022';

        // 2. innerHTML 识别HTML标签 W3C标准 会保留标签内容中的空格和换行 也是我们用的最多的
        div.innerHTML = '<strong>今天是：</strong> 2022';

        // 这两个属性不仅可以更改页面标签内容 而且还可以读取标签元素里面的内容 都是在当前元素创建子节点元素
        var p = document.querySelector('p');
        console.log(p.innerText); // 不保留html格式
        console.log(p.innerHTML); // 保留html格式
    </script>
</body>
</html>
