<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>原来的li</li>
    </ul>
    <script>
        // 1. 创建节点元素 document.createElement('元素节点'); create创建的意思
        var li = document.createElement('li');
        li.innerHTML = '我是后面追加的节点';

        // 2. 添加节点 node.appendChild(child) node父级 child孩子 append追加 将一个节点附加到指定父节点的子节点列表的末尾处 在后面追加元素节点 类似于数组中的pshu()
        var ul = document.querySelector('ul');
        ul.appendChild(li);

        // 3. 添加节点 node.insertBefore(child, 指定元素) 在父元素中指定子元素的前面添加一个子元素节点
        var lili = document.createElement('li');
        lili.innerText = '我是指定子元素前面创建的';
        ul.insertBefore(lili, ul.children[0]);

        // 4. 我们想要在页面中添加一个元素 1.创建元素节点 2.添加元素节点
    </script>
</body>
</html>
