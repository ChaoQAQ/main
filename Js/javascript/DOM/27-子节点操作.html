<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
    </ul>
    <script>
        // DOM 提供的方法 API 获取
        var ul = document.querySelector('ul');
        var lis = ul.querySelectorAll('li');

        // 1. 子节点 childNodes child孩子 Nodes节点集合 会获得所有的子节点 包括文本节点 元素节点
        console.log(ul.childNodes); 
        var newArr = [];
        for (var i = 0; i < ul.childNodes.length; i++) {
            if (ul.childNodes[i].nodeType == 1) {
                // newArr[newArr.length] = ul.childNodes[i];
                newArr.push(ul.childNodes[i]); // 利用内置函数方法 push 在数组的后面推近 追加元素
            }
        }
        console.log(newArr);
        // nodeType 节点类型
        console.log(ul.childNodes[0].nodeType); // 因为ul跟li有空格 所有出现了文本节点 类型为3
        console.log(ul.childNodes[1].nodeType); // 因为是元素节点 类型为1 属性节点类型为2

        // 2. children 获取所有的 子元素节点 也是我们常用的
        console.log(ul.children);
    </script>
</body>
</html>
