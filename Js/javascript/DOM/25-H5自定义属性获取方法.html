<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div getTime="10" data-index="2" data-list-name="andy"></div>
    <script>
        var div = document.querySelector('div');
        console.log(div.getTime); // 判断出不是内置属性 所有返回undefined
        console.log(div.getAttribute('getTime')); // 20 自定义属性获得方法
        console.log(div.getAttribute('data-index')); // 2
        console.log(div.getAttribute('data-list-name')); // andy
        div.setAttribute('date-time', 20) // 设置自定义属性

        // H5新增自定义属性方法 它只能获取data-开头的  所以自定义属性规范以 data-开头的
        // dataset 是一个对象集合 里面存放了所有以 data-开头的自定义属性
        console.log(div.dataset); // div的所有以 data-开头 自定义属性的对象集合
        console.log(div.dataset.index); // 2
        console.log(div.dataset['index']); // 2
        // 如果自定义属性里面有多个-链接的单词 我们获取的时候采取 驼峰命名法 不会把多余的- 写上
        console.log(div.dataset.listName); // andy
        console.log(div.dataset['listName']); // andy
    </script>
</body>
</html>
