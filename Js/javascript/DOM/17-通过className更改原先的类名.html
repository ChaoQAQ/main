<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .last {
            width: 100px;
            height: 100px;
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <div class="first">盒子</div>
    <script>
        // 1. 使用element.style 获得修改元素样式 如果样式比较少 或者 功能简单的情况下使用
        var text = document.querySelector('div');
        text.onclick = function() {
            // this.style.backgroundColor = 'blue';
            // this.style.fontSize = '24px';
            // this.style.marginTop = '100px';

            // 2. 我们可以通过 修改元素的 className更改元素的样式 适合于样式较多或者功能复杂的情况下
            // 3. 如果想要保留原先的类名 我们可以这样做 多类名选择器
            this.className = 'last'; // 修改的类名会覆盖原来的类名
            this.className = 'first last'; // 多类名选择器
        }
        
    </script>
</body>
</html>
