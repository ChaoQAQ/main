<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            /* 用来决定表格的边框是分开的还是合并的 */
            border-collapse: collapse;
            text-align: center;
        }
        td,
        th {
            border: 1px solid #333;
        }
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        // 1. 先准备好学生数据
        // 数组里面的数据可以是各种类型 这里是对象 数组里多个元素用逗号隔开
        var datas = [
            {
                name: '张三',
                subject: 'javaScript',
                score: 100
            },
            {
                name: '李四',
                subject: 'javaScript',
                score: 99
            },
            {
                name: '王二',
                subject: 'javaScript',
                score: 96
            },
            {
                name: '雄武',
                subject: 'javaScript',
                score: 97
            },
        ]
        // 2. 往 tbody 里面创建行 有几个人我们就创建几行 通过数组长度
        var tbody = document.querySelector('tbody');
        for (var i = 0; i < datas.length; i++) { // 外面的for循环管行 tr
            // 1. 创建 tr 行
            var tr = document.createElement('tr');
            // 把每一行往tbody里子元素节点后面追加
            tbody.appendChild(tr);
            // 2. 行里面创建单元格(跟数据有关系的3个单元格) td 单元格的数量取决于每个对象里面的属性个数 for循环遍历对象 datas[i] for in
            for (var k in datas[i]) { // 里面的for循环管列 td
                // 创建单元格
                var td = document.createElement('td');
                // console.log(datas[i][k]); // 地到的是对象属性值 给 td 就行了
                td.innerHTML = datas[i][k];
                // 把单元格追加在tr 的子元素中
                tr.appendChild(td);
            }
            // 3. 创建有删除两个字的单元格
            var td = document.createElement('td');
            td.innerHTML = '<a href="javascript:;">删除</a>';
            tr.appendChild(td);
        }
        // 4. 删除操作
        var as = document.querySelectorAll('a');
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function () {
                // 点击a 删除当前a所在的行 就是a的爸爸的爸爸 node.removeChild(child);
                tbody.removeChild(this.parentNode.parentNode);
            }
        }

        // for (var k in object) {
        //     console.log(k); // 得到的是属性名
        //     console.log(object[k]); // 得到的是属性值
        // }
    </script>
</body>
</html>
