<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>123</div>
    <ul>
        <li>abc</li>
        <li>abc</li>
        <li>abc</li>
    </ul>
    <script>
        // 常见事件对象的属性和方法
        // 1. e.target 返回的是触发事件的对象（元素） this 返回的是绑定事件的元素
        // 区别    e.target 点击那个元素 就返回那个元素 this 那个元素绑定了事件就返回谁
        var div = document.querySelector('div');
        div.addEventListener('click', function(e) {
            console.log(e);
            console.log(window.event);
            console.log(e.target);
            console.log(this);
        }, false)

        var ul = document.querySelector('ul');
        ul.addEventListener('click', function(e) {
            // 我们给ul绑定的事件 this就指向ul
            console.log(this);
            console.log(e.currentTarget); // 返回ul
            // e.target指向我们点击的那个对象 谁触发的事件 我们点击的是ul里的li 所以是li触发了事件 指向li
            console.log(e.target); 
        }, false)
        // 了解兼容
        div.onclick = function(e) {
            e = e || window.event;
            var target = e.target || e.srcElement; // e.srcElement ie678
            console.log(target);
        }
        // 2. 了解 跟 this 有个非常相似的属性 currentTarget 这个属性ie678不认识
    </script>
</body>
</html>
