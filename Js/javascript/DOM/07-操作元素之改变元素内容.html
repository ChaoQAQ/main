<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击显示当前时间</button>
    <div>某个时间</div>
    <p></p>
    <script>
        // 当我们点击了按钮 div里面的文字会发生变化
        // 1. 获取元素
        var btn = document.querySelector('button');
        // var btn = document.getElementsByTagName('button'); // 这样获取的是所有button标签 事件绑定只能是单个对象 这样就不能绑定事件
        console.log(btn);
        var div = document.querySelector('div');
        // 2. 注册事件
        btn.onclick = function () {
            // div.innerText = '2022-3-22';
            div.innerText = getDate();
        }
        function getDate() {
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1; // 一定要加1
            var dates = date.getDate();
            var day = date.getDay(); // 星期天 是0 所以数组索引号第一个应该是星期天
            var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
            return '今天是：' + year + '年' + month + '月' + dates + '日 ' + arr[day]; // 格式化日期年月日 星期几 一个空格再字符串里会显示
        }
        // 我们元素可以不用添加事件
        var p = document.querySelector('p');
        p.innerText = getDate() + getTime();
        function getTime() {
            var time = new Date();
            h = time.getHours();
            h = h < 10 ? '0' + h : h; // 利用三元运算符追加字符串补0
            m = time.getMinutes();
            m = m < 10 ? '0' + m : m;
            s = time.getSeconds();
            s = s < 10 ? '0' + s : s;
            return h + ':' + m + ':' + s // return 返回结果 返回给函数的调用者
        }
    </script>
</body>

</html>
