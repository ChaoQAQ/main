<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        var ul = document.querySelector('ul');
        // 1. node.cloneNode(); 括号里为空或者 false 时 只是浅拷贝 只复制标签不复制内容子节点
        // 1. node.cloneNode(true); 括号里为true 时 深拷贝 复制标签也复制内容子节点
        var lili = ul.children[0].cloneNode(true); // 深克隆元素
        ul.appendChild(lili); // 放在ul的子元素最后一个追加
    </script>
</body>
</html>
