<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <input type="text" value="情书润润">
    <script>

        // 利用DOM可以操作表单属性 type类型 value值 checked检查选择框 selected选择 disabled禁用

        // 1. 获取元素
        var btn = document.querySelector('button');
        var input = document.querySelector('input');
        // 2. 注册事件 处理程序
        btn.onclick = function() {
            // input.innerHTML = '点击了'; // 这个只能修改普通盒子里的内容 比如div 并不能修改value
            // 表单里的值 文字内容是通过 value 来修改的
            input.value = '你点击了button'; 
            // 如果想要某个表单被禁用 不能再点击 disbled 我们想要这个按钮被禁用
            // btn.disabled = true;
            this.disabled = true;
            // this指向的是事件函数的调用者btn
        }
    </script>
</body>
</html>
