<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="time">2022-3-20</div>
    <script>
        // 1. 因为我们文档页面从上往下加载 所以先得有标签 所以我们script写到标签的下面
        // 2. document 文档 每个页面都是一个文档  get 得到 获得  element 元素 by通过 它们都用驼峰命名法
        // 3. 参数 id是大小写敏感的字符串 所以要加引号 
        // 4. 返回的是一个元素对象 如果没有找到相匹配的元素就返回 null
        var timer = document.getElementById('time'); // 通过id名获取标签
        console.log(timer);
        console.log(typeof timer); // object
        // 5. console.dir 打印我们返回的元素对象 更好的查看里面的属性和方法
        // 在控制台中显示指定JavaScript对象的属性，并通过类似文件树样式的交互列表显示。 打印出该对象的所有属性和属性值.
        console.dir(timer);
    </script>
</body>
</html>
