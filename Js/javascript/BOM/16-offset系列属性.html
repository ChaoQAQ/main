<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px;
        }
        .son {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: purple;
            margin-left: 50px;
        }
        .w {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            margin: 10px auto 0;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">
            <div class="sonn">1</div>
        </div>
    </div>
    <div class="w"></div>
    <script>
        // offset系列
        var father = document.querySelector('.father');
        var son = document.querySelector('.son');
        var sonn = document.querySelector('.sonn')
        // 返回该元素相对带有定位的父级元素的偏移量 都没有定位就相对于body 返回值不带单位
        // console.log(father.offsetTop);
        // console.log(father.offsetLeft);
        // console.log(sonn.offsetLeft);
        var w = document.querySelector('.w');
        // 可以得到元素的大小 宽度和高度 是包含padding border width 
        console.log(w.offsetWidth);
        console.log(w.offsetHeight);
        console.log(sonn.offsetParent); // 返回带有定位的第一个父级标签 没有就返回body
        console.log(sonn.parentNode); // 返回最亲一级的父级元素节点
    </script>
</body>

</html>
