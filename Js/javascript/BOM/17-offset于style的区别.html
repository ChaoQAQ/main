<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 内嵌样式表 -->
    <style> 
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        var box = document.querySelector('.box');
        console.log(box.offsetWidth); // 可以得到任意样式表的值 返回值是数字型 不带单位 不可赋值border+padding+width
        console.log(box.style.width); // 只能得到行内样式表的值 返回的是字符串型 带单位 可赋值width
        box.offsetWidth = 300; // offset是只读属性 不能赋值

        // 所以我们想要获取元素大小位置用offset更合适 给元素更改值则需要style更改
    </script>
</body>
</html>
