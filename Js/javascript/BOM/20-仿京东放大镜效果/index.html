<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            border: 0;
            vertical-align: middle;
        }

        .w {
            width: 1200px;
            height: 1000px;
            margin: 100px auto 0;
            background-color: rgb(152, 203, 31);
        }

        .minbox {
            position: relative;
            float: left;
            width: 400px;
            height: 400px;
        }

        .minbox .minimg{
            width: 400px;
            height: 400px;
            border: 1px solid #ddd;
        }

        .mask {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            background-color: yellow;
            border: 1px solid #ddd;
            opacity: .3;
        }

        .big {
            display: none;
            position: absolute;
            top: 0;
            left: 412px;
            width: 500px;
            height: 500px;
            border: 1px solid #ddd;
            overflow: hidden;
        }

        .big img {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="w">
        <div class="minbox">
            <img src="./img/b3.png" alt="" class="minimg">
            <div class="mask"></div>
            <div class="big">
                <img src="./img/big.jpg" alt="" class="bigImg">
            </div>
        </div>
    </div>
</body>

</html>
