<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // BOM window是一个全局对象 定义在全局作用域的变量 函数都会变成window对象的属性和方法
        // 在调用时可以省略window 前面的学习的对话框都属于window的方法

        // window.document.querySelector('');
        var num = 10;
        console.log(num);
        console.log(window.num);

        function fn() {
            console.log(11);
        }
        fn();
        window.alert('windowBOM浏览器对象模型');
        console.dir(window);
        console.log(window.name); // name是window的一个属性 为空
    </script>
</body>
</html>
