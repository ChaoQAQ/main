<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin: 100px 200px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        // 1. 我们在盒子内点击 想要的到距离盒子左右的距离
        // 2. 首先的到鼠标在页面中的坐标 e.pageX
        // 3. 其次在得到盒子在页面中的距离 box.offsetLeft 注意得到的是相对于带有定位的父级标签 没有定位才是body
        // 4. 用鼠标距离页面的坐标减去盒子在页面中的距离 得到鼠标在盒子内的坐标
        var box = document.querySelector('.box');
        box.addEventListener('mousemove', function(e) {
            // console.log(e.pageX); // 得到鼠标点击相对页面文档位置x距离 返回的是数字型
            // console.log(this.offsetLeft); // 得到盒子相对于带有定位的父级元素left偏移量 返回的是数字型
            var x = e.pageX - this.offsetLeft;
            var y = e.pageY - this.offsetTop;
            this.innerHTML = 'x的坐标是' + x + ' y的坐标是' + y;
        })
    </script>
</body>
</html>
