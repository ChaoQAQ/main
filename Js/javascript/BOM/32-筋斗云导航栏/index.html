<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        ul {
            list-style: none;
        }
        
        body {
            background-color: black;
        }
        
        .c-nav {
            width: 900px;
            height: 42px;
            background: #fff url(./img/rss.png) no-repeat right center;
            margin: 100px auto;
            border-radius: 5px;
            position: relative;
        }
        
        .c-nav ul {
            position: absolute;
        }
        
        .c-nav li {
            float: left;
            width: 83px;
            text-align: center;
            line-height: 42px;
        }
        
        .c-nav li a {
            display: block;
            color: #333;
            text-decoration: none;
            height: 42px;
        }
        
        .c-nav li a:hover {
            color: white;
        }
        
        .cloud {
            position: absolute;
            left: 0;
            top: 0;
            width: 83px;
            height: 42px;
            background: url(./img/cloud.gif) no-repeat;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            function animate(obj, target, callback) {
                clearInterval(obj.timer);
                obj.timer = setInterval(function() {
                    var step = (target - obj.offsetLeft) / 10;
                    step = step > 0 ? Math.ceil(step) : Math.floor(step);
                    if (obj.offsetLeft == target) {
                        clearInterval(obj.timer);
                        callback && callback();
                    } else {
                        obj.style.left = obj.offsetLeft + step + 'px';
                    }
                }, 15)
            }
            var cloud = document.querySelector('.cloud'); // cloud云朵的意思
            var ul = document.querySelector('ul');
            var current = 0; // 现在的意思
            ul.addEventListener('mouseover', function(e) {
                // cloud.style.left = e.target.offsetLeft;
                animate(cloud, e.target.offsetLeft)
            })
            ul.addEventListener('mouseout', function(e) {
                animate(cloud, current);
            })
            ul.addEventListener('click', function(e) {
                current = e.target.offsetLeft;
            })
        })
    </script>
</head>

<body>
    <div id="c_nav" class="c-nav">
        <span class="cloud"></span>
        <ul>
            <li><a href="#">首页新闻</a></li>
            <li><a href="#">师资力量</a></li>
            <li><a href="#">活动策划</a></li>
            <li><a href="#">企业文化</a></li>
            <li><a href="#">招聘信息</a></li>
            <li><a href="#">公司简介</a></li>
            <li><a href="#">我是佩奇</a></li>
            <li><a href="#">啥是佩奇</a></li>
        </ul>
    </div>
</body>

</html>
