<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 立即执行函数 不需要调用 立马能够自己执行的函数
        function fn() {
            var num = 1;
            return num;
        }
        var num = fn();
        console.log(num);

        // 2. 写法 一样可以传递参数
        // 1. (function () { })(); 
        // 2. (function () { }());
        (function fn(a, b) {
            console.log(a + b);
        })(1, 2); // 这个小括号可以看作是调用函数
        
        (function fn(a, b) {
            console.log(a + b);
            var num = 10; // 局部变量
        }(1, 2))
        // 3. 立即执行函数最大的作用是 独立创建了一个作用域 里面所有的变量都是局部变量 不会有命名冲突的情况 多个立即执行函数用分号隔开 每个立即执行函数都是个独立的作用域
    </script>
</body>

</html>
