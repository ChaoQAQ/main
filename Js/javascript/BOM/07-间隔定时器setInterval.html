<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. setInterval 设置间隔时间
        // 语法 window.setInterval(调用函数, 延迟时间)
        setInterval(function() {
            document.write('继续输出');
        }, 2000)
        // 2. setTimeout 延迟时间到了 就去调用这个回调函数 只调用一次 就结束这个定时器
        // 3. setInterval 每隔这个时间 就去调用这个回调函数 会调用很多次 重复调用这个函数
    </script>
</body>
</html>
