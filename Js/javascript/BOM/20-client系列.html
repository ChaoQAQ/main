<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 10px solid red;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        // client系列 返回自身大小时不包含边框大小 clienLeft是返回左边框大小
        var div = document.querySelector('div');
        console.log(div.clientLeft); // 得到左边框大小
        console.log(div.clientWidth); // 得到元素自身宽度 padding + width
        console.log(div.offsetLeft); // 得到自身距离带有定位的父级标签左边值 没有定位就参照body
        console.log(div.offsetWidth); // 得到元素自身宽度 padding + width + border
    </script>
</body>
</html>
