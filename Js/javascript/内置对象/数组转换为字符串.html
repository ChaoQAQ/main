<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组转换为字符串
        // 1. .toString() 将我们的数组转换为字符串
        var arr = [1 , 3,  6, 7, 9];
        console.log(arr.toString());
        //  2. .join(分隔符)  将数组转换为字符串 并且能控制分隔符
        var arr = [1 , 3,  6, 7, 9];
        console.log(arr.join('-')); // 不跟参数默认就是逗号分隔
    </script>
</body>
</html>
