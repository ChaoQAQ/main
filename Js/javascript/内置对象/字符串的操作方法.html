<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 字符串操作方法
        // 1. concat('字符串1', '字符串2'...) 也可以合并数组
        var str = 'andy';
        console.log(str.concat('red')); // andyred
        // 2. substr('索引号截取的起始位置','截取的长度')
        var str1 = '改革春风吹满地';
        console.log(str1.substr(2,2)); // 春风 第一个2是索引号2 第二个2是截取的长度为2
        // 3. slice(start,end) 起始位置都是索引号  截取到end位置 end位置取不到

        // 4. substring(start,and) 起始位置都是索引号不接受负数 截取到end位置 end位置取不到
    </script>
</body>
</html>
