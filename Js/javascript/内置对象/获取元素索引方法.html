<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 返回数组元素索引方法 indexOf(数组元素) 作用就是返回该数组元素的索引号 从数组前面开始查找
        // 如果有相同的数组元素 它只返回它第一个找到的数组元素的索引号
        // 如果在该数组里找不到数组元素 它就返回 -1
        var arr = ['pink', 'red', 'blue', 'green', 'blue'];
        console.log(arr.indexOf('blue')); // 2
        console.log(arr.indexOf('yellow')); // -1
        // 返回数组元素索引方法 lastIndexOf(数组元素) 作用就是返回该数组元素的索引号 从数组后面开始查找
        console.log(arr.lastIndexOf('blue')); // 4
    </script>
</body>
</html>
