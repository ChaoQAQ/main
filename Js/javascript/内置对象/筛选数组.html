<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 将数组中大于2000的元素删除掉
        var arr = [1000, 1200, 2200, 2100, 1600];
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < 2000) {
                // newArr[newArr.length] = arr[i];
                // 利用push()
                newArr.push(arr[i]); // push在数组后面追加元素 一次追加一个
            }
        }
        console.log(newArr);
    </script>
</body>
</html>
