<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 添加数组中元素方法
        // 1. push() 在我们数组中的末尾 添加一个或多个数组元素 push 推
        var arr = [1, 2, 3];
        arr.push(5, 'pink'); // 在数组的后面追加元素 
        console.log(arr.push(5, 'pink')); // 返回数组 7 是新数组的长度
        // 注意这里是两次追加
        console.log(arr);
        // (1) push() 是可以给数组后面追加元素
        // (2) push() 参数直接写数组元素就可以了
        // (3) push完毕之后 返回的结果是新数组的长度
        // (4) 原数组也会发生改变

        // 2. unshift 在我们的数组开头 添加一个或多个数组元素
        // arr.unshift(2, 'blue'); // 在数组前面添加数组元素
        console.log(arr.unshift(2, 'blue')); // 返回新数组的长度 9
        console.log(arr);
        // (1) unshift() 是可以给数组前面追加元素
        // (2) unshift() 参数直接写数组元素就可以了
        // (3) unshift完毕之后 返回的结果是新数组的长度
        // (4) 原数组也会发生改变

        // 3. pop() 它可以删除数组的最后一个元素
        // arr.pop();
        console.log(arr.pop()); // 删除数组最后一个 返回值是删除的元素 值
        console.log(arr);
        // (1) pop() 是可以删除数组最后的一个元素 一次只能删除一个元素
        // (2) pop() 没有参数
        // (3) pop完毕之后 返回的结果是 删除的那个元素
        // (4) 原数组发生改变

        // 4. shift() 它可以删除数组的第一个元素 一次也只能删除一个元素
        // arr.shift();
        console.log(arr.shift());
        console.log(arr);
        // (1) shift() 是可以删除数组前面的一个元素 一次只能删除一个元素
        // (2) shift() 没有参数
        // (3) shift完毕之后 返回的结果是 删除的那个元素
        // (4) 原数组发生改变
    </script>
</body>
</html>
