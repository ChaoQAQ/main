<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 有一个对象 来判断是否有该属性 对象['属性名']
        var o = {
            age: 18,
        }
        if (o['age']) {
            console.log('yes');
        } else {
            console.log('no, no, no');
        }
        // 判断应该字符串 'abcsfiuwhicdscjkioaoi' 中出现次数最多的字符 并统计其次数
        // 核心算法 利用charAt() 遍历这个字符串
        // 把每个字符串存储给对象 如果对象里没有该属性 就赋值为 1 有就 +1
        // 遍历对象得到最大值和该字符
        var str = 'abcsfiuwhicdscjkioaoi';
        var o = {
        };
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i); // chars 是 字符串的每一个字符
            if (o[chars]) { // o[chars] 得到的是每一个属性值
                o[chars]++; // 对象中有了此属性就加1
            } else {
                o[chars] = 1; // o对象中没有该属性 就赋值为1
            }
        }
        console.log(o);
        // 2. 遍历对象
        var max = 0;
        var ch = '';
        for (var k in o) {
            // k 得到的是 属性名
            // o[k] 得到的是 属性值
            if (o[k] > max) {
                max = o[k];
                ch = k;
            }
        }
        console.log(max);
        console.log('最多的字符是' + ch);
    </script>
</body>
</html>
