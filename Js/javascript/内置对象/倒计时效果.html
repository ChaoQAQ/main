<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 倒计时效果
        // 1. 核心算法 输入的时间减去现在的时间就是剩余的时间 即倒计时 但是不能拿着时分秒相减 比如 05 - 25 结果会是负数
        // 2. 用时间戳来做 用户输入时间总毫秒数减去现在时间的总毫秒数 的到的就是剩余时间的毫秒数
        // 3. 把剩余的时间总的毫秒数转换为天、时、分、秒 （时间戳转换为时分秒）
        // 4. 转换公式如下
        // d = parseInt(总秒数/ 60/ 60/ 24); // 计算天数
        // h = parseInt(总秒数/ 60/ 60% 24); // 计算小时
        // m = parseInt(总秒数/ 60% 60); // 计算分数
        // s = parseInt(总秒数%60); // 计算当前秒数

        function countDown(time) { // countDown 倒计时的意思
            var nowTime = +new Date(); // 返回的是当前时间总的毫秒数
            var inputTime = +new Date(time); // 小括号里有参数就返回的是用户输入的总豪秒数
            var times = (inputTime - nowTime) / 1000; // times是剩余的秒数 1秒 = 1000毫秒 所以/1000
            var d = parseInt(times/ 60/ 60/ 24) // 天
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times/ 60/ 60% 24) // 时
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times/ 60% 60) // 分
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times% 60) // 秒
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(countDown('2022-3-17 12:00:00'));
    </script>
</body>
</html>
