<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 字符串对象 根据字符返回位置 str.indexOf('要查找的字符', [起始位置的索引号])
        var str = '改革春风吹满地';
        console.log(str.indexOf('春')); // 2
        console.log(str.indexOf('春', 3)); // 3是从索引号3开始查找 没有找到就返回-1
        console.log(str.lastIndexOf('春', 2)); // 2是从索引号2开始查找 包括2
    </script>
</body>
</html>
