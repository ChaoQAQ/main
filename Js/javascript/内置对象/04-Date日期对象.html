<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Date日期对象 是一个构造函数 必须使用 new 来调用创建我们的日期对象
        var arr = new Array(); // 创建了一个数组对象 也属于构造函数
        var obj = new Object(); // 创建了一个对象实例 obj是对象的实例化名
        // 1. 使用 Date 如果没有参数 返回当前系统时间
        var date = new Date();
        console.log(date);
        // 2. 参数常用写法 数字型 2022, 03, 06 或者是 字符串 '2022-3-6 8:8:8'
        var date1 = new Date(2022, 03, 06);
        console.log(date1); // 返回的不是3月是4月
        var date2 = new Date('2022-10-10 10:8:6');
        console.log(date2);
    </script>
</body>
</html>
