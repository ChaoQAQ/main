<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组去重 要去去掉任意数组中重复的元素
        // 1. 目标 把旧数组里面不重复的元素选取出来放到新数组中 重复的元素只保留一个 放到新数组中去重
        // 2. 核心算法 我们遍历旧数组 拿这旧数组元素利用 indexOf() 去查询新数组中是否有该元素 没有就利用 push()追加
        
        // 封装一个数组去重函数 unique 独一无二的意思
        function unique(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) { // indexOf 返回的是 -1 说明数组中没有该元素 就可以利用push() 追加
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        console.log(unique(['a', 'b', 'c', 'a', 'd', 'c']));
    </script>
</body>
</html>
