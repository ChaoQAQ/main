<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建数组的两种方式
        // 1. 利用字面量创建数组
        var arr = [1, 2, 3];
        console.log(arr[0]);
        // 2. 利用 new Array()
        var arr1 = new Array(); // 创建了一个空的数组对象
        var arr2 = new Array(3); // 这个3表示 数组的长度为3 里面有3个空的数组元素
        var arr3 = new Array(1, 2, 3) // 等价于 [1, 2, 3] 这样写表示里面有3个数组元素 是1 和 2 和 3
        console.log(arr1);
        console.log(arr2);
        console.log(arr3);
    </script>
</body>
</html>
