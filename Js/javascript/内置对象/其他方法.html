<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 替换字符 replace('被替换的字符', '替换为的字符') 它只会替换第一个字符
        var str = 'andya';
        console.log(str.replace('a', 'd'));
        // 把应该字符串中所有的a 替换为 &
        var str1 = 'dooafooaaajfvf';
        while (str1.indexOf('a') !== -1) { // 有a就不会等于-1 一直直到没有a为止
            str1 = str1.replace('a', '&'); // 把a替换 在变成新数组在循环替换
        }
        console.log(str1);

        // 2. 字符串转换为数组 split('分隔符')  前面我们学过 join 把数组转换为字符串
        var str2 = 'red,pink,green,blue';
        console.log(str2.split(','));
        var arr = [1, 2, 3, 4, 5]; 
        console.log(arr.join('&'));

        // 3.toUpperCase() 方法将调用该方法的字符串转为大写形式并返回（如果调用该方法的值不是字符串类型会被强制转换）。
        var max = 'abc';
        console.log(max.toUpperCase()); // ABC

        // 4. toLowerCase() 会将调用该方法的字符串值转为小写形式，并返回。
        var min = 'AcB';
        console.log(min.toLowerCase()); // abc
    </script>
</body>

</html>
