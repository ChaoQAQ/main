<body>
    <script>
        // 利用递归函数求 1~n 之间的阶乘
        function fn(n) {
            if (n == 1) {
                return 1;
            }
            return n * fn(n - 1);
        }
        console.log(fn(3));
        // 思路解析
        n = 3;
        3 * fn(n -1);
        3 * fn(3 -1);
        3 * fn(2);
        3 * 2 * fn(n -1);
        3 * 2 * fn(2 -1);
        3 * 2 * fn(1);
        3 * 2 * 1;
        6;
    </script>
</body>
