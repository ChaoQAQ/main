<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 自定义函数 命名函数
        function fn() {

        }
        // 2. 函数表达式 匿名函数
        let fun = function() {

        }
        // 3. 利用构造函数 new Function('参数', '参数', '函数体') 参数跟函数体都是字符串
        let f = new Function('a', 'b', 'console.log(a + b)');
        f(1, 2);
        // 4. 所有的函数都是 Function 的实例
        console.dir(f);
        // 5. 函数也属于对象
        console.log(f instanceof Object);
        // 6. instanceof 用于检测前者属不属于后者 返回一个布尔值 instanceof 运算符用于检测构造函数的 prototype 属性是否出现在某个实例对象的原型链上
    </script>
</body>
</html>
