    <script>
        'use strict';
        // 1. 我们的变量必须先声明在使用
        // num = 10;
        // console.log(num);
        let num = 10;
        console.log(num);
        // 2. 我们不能随意删除已经声明好的变量
        // delete num;
        // 3. 严格模式下 全局作用域中的函数 this 指向 undefined 普通模式是 window
        function fn() {
            console.log(this);
        }
        fn();
        // 4. 严格模式下 构造函数必须 加new 调用 否则当普通函数 this指向undefined 就会报错
        function Star() {

        }

        setTimeout(function() {
            console.log(this);
        }, 1000);
