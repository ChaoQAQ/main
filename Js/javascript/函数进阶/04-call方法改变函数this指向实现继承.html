<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 改变函数内 this指向 js提供了三种方法 call() apply() bind()
        // 1. call()
        let o = {
            name: '刘德华'
        }
        function fn(a, b) {
            console.log(this);
            console.log(a + b);
        }
        fn.call(o, 1, 2);
        // call() 方法第一个可以调用函数 第二个可以改变函数内的this指向
        // call() 主要作用可以实现继承
        function Father(uname, age, sex) {
            this.uname = uname;
            this.age = age;
            this.sex = sex;
        }
        function Son(uname, age, sex) {
            Father.call(this, uname, age, sex); // 调用Father函数 让Father 的this 指向 Son的this
        }
        let son = new Son('andy', 18, '男');
        console.log(son);
    </script>
</body>
</html>
