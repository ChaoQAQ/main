<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        // 函数的调用方式
        let btn = document.querySelector('button');
        // 1. 普通函数 this 执行window
        function fn() {
            console.log('普通函数this指向' + this);
        }
        fn();
        fn.call();
        // 2. 对象的方法 对象函数 this 指向该方法的所属对象 对象的实例 原型对象里面的方法也指向实例的对象
        let o = {
            sayHi: function() {
                console.log('对象this指向' + this);
            }
        }
        o.sayHi();
        // 3. 构造函数 的this 指向对象的实例 原型对象里面的方法也指向实例的对象
        function Star() {
            console.log('构造函数this指向' + this);
            Star.prototype.sing = function() {
            console.log('构造函数原型对象的this指向' + this);
            }
        }
        let ldh = new Star();
        ldh.sing();
        // 4. 定时器函数 的this指向 window
        setInterval(function() {  // 每个一秒钟自动调用一次
            console.log('定时器函数this指向' + this);
        }, 1000);
        // 5. 绑定事件函数 的this 指向 绑定的事件对象
        btn.addEventListener('click', function() { // 点击了按钮调用
            console.log('绑定事件函数this指向' + this);
        });
        // 6. 立即指向函数 的this 指向window
        (function() {
            console.log('立即执行函数this指向' + this);
        })();
        (function() {
            console.log('立即执行函数this指向' + this);
        }())
    </script>
</body>
</html>
