<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'; // 为js脚本开启严格模式
        // 以下内容都会开启严格模式
    </script>
    <script>
        (function() {
            'use strict'; // 为立即执行函数开启严格模式
        })();
    </script>
    <script>
        function fn() {
            'use strict'; // 为单个函数开启严格模式
        }
        function fun() {
            // 普通模式
        }
    </script>
</body>
</html>
