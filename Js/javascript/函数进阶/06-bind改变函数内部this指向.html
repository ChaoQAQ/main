<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        // 改变函数内 this指向 js提供了三种方法 call() apply() bind()  
        // 3. bind() 绑定 捆绑地意思
        let o = {
            name: 'andy'
        };
        function fn(a, b) {
            console.log(this);
            console.log(a + b);
        }
        let f = fn.bind(o, 1, 2);
        f();
        // 1. bind() 不会调用函数 可以改变原来函数内部的 this 指向
        // 2. 返回的是原来函数改变 this 之后产生的新对象
        // bind() 方法创建一个新的函数，在 bind() 被调用时，这个新函数的 this 被指定为 bind() 的第一个参数，而其余参数将作为新函数的参数，供调用时使用。
        // 3. 如果有函数我们不需要立即执行 但是又想改变这个函数内部的 this 指向 此时用 bind() 比如定时器
        let btn = document.querySelector('button');
        btn.addEventListener('click', function() {
            this.disabled = true; // 禁用按钮
            setTimeout(function() {
                this.disabled = false;
            }.bind(this), 2000) // 将定时器函数的this 改为btn的this并且不调用 让定时器自己调用 此时就用bind()
        })
    </script>
</body>
</html>
