<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // 改变函数内 this指向 js提供了三种方法 call() apply() bind()  
        // 2. apply() 应用 运用的意思
        let o = {
            name: 'andy'
        }
        function fn(arr) {
            console.log(this);
            console.log(arr); // 返回的是字符串pink 不是数组
        }
        fn();
        fn.apply(o);
        fn.apply(o, ['pink']);
        // 1. apply() 也是调用函数 第二个也可以改变函数内部 this 的指向
        // 2. 但是它的参数必须是数组(伪数组)
        // 3. apply 的主要应用 比如我们可以利用 apply 借助于我们的数学内置对象求最大值
        // Math.max();
        let arr = [1, 3 ,6 ,9 ,2 ,33];
        // let max = Math.max.apply(null, arr);
        let max = Math.max.apply(Math, arr);
        console.log(max);
    </script>
</body>
</html>
