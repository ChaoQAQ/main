<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        // 函数的调用方式
        let btn = document.querySelector('button');
        // 1. 普通函数
        function fn() {
            console.log('认识带你飞');
        }
        fn();
        fn.call();
        // 2. 对象的方法
        let o = {
            sayHi: function() {
                console.log('人生巅峰');
            }
        }
        o.sayHi();
        // 3. 构造函数
        function Star() {
            console.log('人生巅峰');
        }
        new Star();
        // 4. 定时器函数
        setInterval(function() {  // 每个一秒钟自动调用一次
            console.log('人生巅峰');
        }, 1000);
        // 5. 绑定事件函数
        btn.addEventListener('click', function() { // 点击了按钮调用
            alert(11);
        });
        // 6. 立即指向函数
        (function() {
            console.log('人生巅峰');
        })();
        (function() {
            console.log('人生巅峰');
        }())
    </script>
</body>
</html>
