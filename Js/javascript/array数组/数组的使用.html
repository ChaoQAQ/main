<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 数组 (Array) 就是一组数据的集合 存储在单个变量下的优雅方式
        // 2. 利用 new 创建数组
        var arr = new Array();    // 创建了一个空的数组
        // 3. 利用数组字面量创建数组 []
        var arr = [];             // 创建了一个空的数组
        var arr1 = [1, 2, 'pink', undefined, true];    // 数组里的数据不分数据类型
        // 4. 我们数组里面的数据一定要用逗号分开
        // 5. 数组里面的数据 比如1， 2， pink我们称为数组元素
        // 6. 获取数组元素 格式 数组名【索引号或者叫下标，下标从0开始】
        console.log(arr1[0]);    //  1
        console.log(arr1[1]);    //  2
        console.log(arr1[2]);    //  pink
        console.log(arr1[3]);    //  undefined
        console.log(arr1[4]);    //  true
        console.log(arr1[5]);    //  因为没有这个数组元素所以是未定义undefined
    </script>
</body>
</html>
