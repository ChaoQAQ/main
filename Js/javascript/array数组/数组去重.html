<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        // 将数组 [1, 3, 0, 5, 0, 5, 9, 0]中的 0 去掉 形成一个不包含 0 的数组
        // 1. 需要一个新数组用于存放筛选后的数据
        // 2. 遍历原来的数组 把不是 0 的数据添加到新的数组里面（此时需要注意数组名 + 索引格式接受数据）
        // 3. 新数组里面的个数用 length 不断累加
        var arr = [1, 3, 0, 5, 0, 5, 9, 0];
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] != 0) {
                newArr[newArr.length] = arr[i];
            }
        }
        console.log(newArr);
    </script>
</body>
</html>
