<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 将数组 ['red', 'green', 'blue', 'pink', 'purple'] 的内容反过来存放
        // 1. 声明一个新数组 newArr
        // 2. 把旧数组索引号最后一个取过来 （arr.length - 1）给新数组索引号第 0 个元素（newArr.length）
        // 3. 我们这次采取递减的方式 i--
        var arr = ['red', 'green', 'blue', 'pink', 'purple'];
        var newArr = [];
        for (var i = arr.length - 1; i >= 0; i--) { // i 从旧数组长度减1开始 就是就数组最后一个元素的索引号 依次i-- 索引号减减 最后一个元素索引号为0；所以大于等于0
            newArr[newArr.length] = arr[i];
        }
        console.log(newArr);
    </script>
</body>
</html>
