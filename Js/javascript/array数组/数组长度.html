<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组长度 数组名.length
        var arr = ['关羽', '张飞', '马超', '黄忠', '赵云', '我'];
        for (var i = 0; i < 6; i++) {
            console.log(arr[i]);
        }
        console.log(arr.length); // 数字型
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        // 1. 数组的长度就是元素的个数
        // 2. arr.length 动态监测数组元素的个数
    </script>
</body>
</html>
