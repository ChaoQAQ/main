<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 求数组 [2, 55, 67, 3, 12, 87]中的最大值
        // 声明一个保存最大元素的变量 max
        // 默认最大值可以取数组中的第一个元素
        // 遍历这个数组，把里面的每个数组元素与max比较
        // 如果这个数组元素大于max 就把这个数组元素存到max里面 否则进行下一轮比较
        // 最后输出这个max
        var arr = [2, 55, 67, 3, 12, 87];
        var max = arr[0];    // 取数组中的第一个值当max
        for (var i = 1; i < arr.length; i++) {    // i = 1是因为数组中的第一个值被取出当max 可以不用和max比较
            if (max < arr[i]) {
                max = arr[i];  // 如果这个数组元素比max大就把这个数组元素赋值给max，否则不管
            }
        }
        console.log('这个数组中最大的值是' + max);

        var arr1 = [1, 23, -1, 34, -23]
        var min = arr[0];
        for (var i = 1; i < arr1.length; i++) {    // i = 1是因为数组中的第一个值被取出当min 可以不用和min比较
            if (min > arr1[i]) {
                min = arr1[i];  // 如果这个数组元素比min小就把这个数组元素赋值给min，否则不管
            }
        }
        console.log('这个数组中最小的值是' + min);
    </script>
</body>
</html>
