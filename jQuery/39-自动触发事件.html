<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <style> 
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script>
        $(function() {
            $("div").on("click", function() {
                alert(1);
            })
            // 自动触发事件
            // 1. 元素.事件(); 会触发元素的默认行为
            // $("div").click();
            // 2. 元素.trigger("事件名") 会触发元素的默认行为
            // $("div").trigger("click");
            // 3. 元素.triggerHandler("事件名") 不会触发元素的默认行为
            $("div").triggerHandler("click");

            $("input").on("click", function() {
                $("input").val("你好吗");
            })
            $("input").triggerHandler("click"); // 不会触发元素的默认行为

        })
    </script>
</head>
<body>
    <div></div>
    <input type="text" name="" id="">
</body>
</html>
