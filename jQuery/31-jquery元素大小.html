<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 10px solid blue;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        $(function() {
            // 1. width() height() 获取设置元素 width和height大小 
            console.log($("div").width()); // 200
            // console.log($("div").width(300)); // 设置300
            // 2. innerWidth() innerHeight() 获取设置元素 width和height + padding大小  inner内部
            console.log($("div").innerWidth()); // 220
            // 3. outerWidth() outerHeight() 获取设置元素 width和height + padding +border大小  outer外部
            console.log($("div").outerWidth()); // 240
            // 4. outerWidth(true) outerHeight(true) 获取设置元素 width和height + padding + border + margin大小 
            console.log($("div").outerWidth(true)); // 260

            // 他们里面的参数为空就是获取值 返回数字型 为数字就是修改宽度或者高度 参数可以不写单位 默认px
        })
    </script>
</body>
</html>
