<html lang="en">
<head>

<body>
    <div>

        <button>按钮</button>
        <button>按钮</button>
        <button>按钮</button>
        <button>按钮</button>
        <button>按钮</button>
        <button>按钮</button>
    </div>
    <script>
        $(function() {
            // 1. 隐式迭代 给所有按钮都绑定了点击事件
            $('button').click(function() {
                // 2. 点击了当前的按钮 背景颜色变红
                // $(this).css('background', 'red');
                // 3. 其余的姐妹元素不变色
                // $(this).siblings().css('background', '');

                // 4. 链式编程写法
                $(this).css('background', 'red').siblings().css('background', '');
            })
        })
    </script>
