<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
</head>
<body>
    <video src="../javascript/BOM/39-移动端视频插件/mov.mp4" muted></video>
    <script>
        // 1. DOM对象转jQuery对象
        // (1) 我们直接获取视频标签 得到的就是jQuery对象
        // $('video');
        // (2) 我们已经使用原生js 获取过来的DOM对象
        var myVideo = document.querySelector('video');
        // $(myVideo).play(); // jquery里面没有 play 这个自动播放方法
        
        // 2. jQuery转 DOM对象
        // myVideo.play();
        // $('video')[索引号] 因为jquery获取的对象是以伪数组方式存储 所以jQuery对象转DOM对象跟索引号 0 就可以了
        // $('video')[0].play();
        $('video').get(0).play();
    </script>
</body>
</html>
