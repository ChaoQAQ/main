<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }

        .back {
            position: fixed;
            width: 50px;
            height: 50px;
            background-color: pink;
            right: 30px;
            bottom: 100px;
            display: none;
        }

        .container {
            width: 900px;
            height: 500px;
            background-color: skyblue;
            margin: 400px auto;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div class="back">返回顶部</div>
    <div class="container">
    </div>
    <script>
        $(function() {
            $(document).scrollTop(100);
            // 被卷去头部 scrollTop() 被卷去左侧 scrollLeft()
            // 页面滚动事件 scroll
            var boxTop = $(".container").offset().top;
            $(window).scroll(function() {
                if ( $(document).scrollTop() >= boxTop) {
                    $(".back").fadeIn();
                } else {
                    $(".back").fadeOut();
                }
            })
            // 返回顶部 利用动画方法 animate() 注意这个动画函数只能给元素做 不能给文档做 
            $(".back").click(function() {
                $("body, html").stop().animate({ // 动画函数不能给文档做 所以这里给body 和 html做
                    scrollTop: 0 // 动画函数自带的属性
                })
            })
        })
        console.log(window);
    </script>
</body>

</html>
