<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
</head>

<body>
    <script>
        $(function () {
            var obj1 = {
                id: 0,
                msg: {
                    job: "打铁"
                }
            };
            var obj2 = {
                id: 1,
                name: "andy",
                msg: {
                    age: 18,
                    job: "打螺丝"
                }
            }
            // $.extend(浅拷贝，拷贝对象最终目标，待拷贝对象)
            // $.extend(target, obj);
            // $.extend(obj1, obj2);
            // console.log(obj1); // 相同的属性方法会覆盖原来的数据
            // 1. 浅拷贝false 就是把原来对象里面的复杂数据类型地址拷贝给了目标对象 修改的是同一地址同一数据
            // obj1.msg.job = "开飞机";
            // console.log(obj1);
            // console.log(obj2);
            // 2. 深拷贝是把里面的数据完全复制一份给目标对象 如果里面有不冲突的属性 会合并到一起 一样的会覆盖
            $.extend(true, obj1, obj2);
            obj1.msg.job = "开飞机";
            console.log(obj1);
            console.log(obj2);
        })
    </script>
</body>

</html>
