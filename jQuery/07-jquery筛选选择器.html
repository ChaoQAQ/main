<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
</head>
<body>
    <ul>
        <li>jquery筛选选择器</li>
        <li>jquery筛选选择器</li>
        <li>jquery筛选选择器</li>
        <li>jquery筛选选择器</li>
        <li>jquery筛选选择器</li>
        <li>jquery筛选选择器</li>
    </ul>
    <ol>
        <li>jquery筛选选择器</li>
        <li>jquery筛选选择器</li>
        <li>jquery筛选选择器</li>
        <li>jquery筛选选择器</li>
        <li>jquery筛选选择器</li>
        <li>jquery筛选选择器</li>
    </ol>
    <script>
        $(function() {
            $('ul li:first').css('color', 'red'); // 选择第一个li
            $('ul li:last').css('color', 'red'); // 选择最后一个li
            // $('ul li:eq(index)').css('color', 'blue'); // 获取到li元素中索引号为2的元素 索引号index从0开始
            $('ul li:eq(2)').css('color', 'blue'); // 选择索引号为2的li
            $('ol li:odd').css('color', 'skyblue'); // 获取li元素中索引号为奇数的li
            $('ol li:even').css('color', 'hotpink'); // 获取li元素中索引号为偶数的li
        })
    </script>
</body>
</html>
