<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
</head>
<body>
    <ul>
        <li>我是原来的li</li>
        <span></span>
    </ul>
    <div>我是原来的div</div>
    <script>
        $(function() {
            // 1. 创建元素 $("<li>我是创建的li</li>")
            var li = $("<li>我是后来的li</li>");
            // 2. 添加元素
            // (1) 内部添加元素
            $("ul").append(li); // 在该元素的内部子元素后面添加元素
            $("ul").prepend($("<li>我是前面的li</li>")); // 在该元素的内部子元素前面添加元素
            // (2) 外部添加元素
            // $("div").before($("<div>外部前面</div>"));
            $("div").after($("<div>外部后面</div>"));
            // 3. 删除元素节点
            // $("ul").remove(); // 删除匹配的元素 自杀
            // $("ul").empty($()); // 删除匹配元素的子节点
            $("ul").html(""); // 删除匹配元素里面的子节点 
        })
    </script>
</body>
</html>
