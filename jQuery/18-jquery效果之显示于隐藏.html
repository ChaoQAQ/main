<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <style>
        div {
            display: none;
            width: 200px;
            height: 600px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>
    <script>
        // $('button').eq(0).show(slow, linear, function() {

        // })
        $('button').eq(0).click(function() {
            $('div').show(1000); // 完成需要时间1000毫秒
        })
        $('button').eq(1).click(function() {
            $('div').hide(1000); 
        })
        $('button').eq(2).click(function() {
            $('div').toggle(1000); // 切换显示或隐藏
        })
        // 一般情况下 我们都不加参数直接显示于隐藏进行了
    </script>
</body>
</html>
