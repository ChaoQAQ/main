<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script src="./jquery.min.js"></script>
</head>

<body>
    <div></div>
    <script>
        // 1. DOM对象 用原生js获取过来的对象就是DOM对象 
        var div = document.querySelector('div');
        console.dir(div);
        // 2. jQuery对象 用jquery方式获取过来的对象就是jquery对象 本质 通过 $ 把DOM原素进行了包装 以伪数组形式存储
        $('div');
        console.dir($('div'));
        // 3. jQuery对象只能用jQuery的方法 DOM对象则使用JavaScript属性和方法
        // div.hide(); // dom获取过来的dom对象不能使用jquery的hide方法
        // $('div').style.display = 'none'; // 这个$('div')是一个jquer对象 所以不能使用原生js的属性和方法
    </script>
</body>

</html>
